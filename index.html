<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SKEJTY - PRO MOBILE</title>
    
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
    
    <style>
        :root {
            --neon-green: #39ff14; --neon-pink: #ff00ff; --neon-blue: #00f3ff;
            --neon-red: #ff3131; --neon-orange: #ffaa00; --main-bg: #08080f;
            --sidebar-bg: rgba(8, 8, 15, 0.98); --text-color: #ffffff;
            --card-bg: #121221; --form-bg: #0a0a14; --glass: rgba(255, 255, 255, 0.05);
        }

        /* --- GLOBAL --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Orbitron', sans-serif; background-color: var(--main-bg);
            color: var(--text-color); overflow: hidden; height: 100vh; width: 100vw;
        }
        
        #cursor {
            position: fixed; width: 20px; height: 20px; border: 3px solid var(--neon-pink); border-radius: 50%;
            pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); mix-blend-mode: difference;
        }

        /* --- LOADER --- */
        #loader {
            position: fixed; inset: 0; background: var(--main-bg); 
            display: flex; justify-content: center; align-items: center; z-index: 10000; flex-direction: column;
        }
        .skate-wheel {
            width: 80px; height: 80px; border: 8px solid var(--neon-green); border-top: 8px solid var(--neon-pink);
            border-radius: 50%; animation: spin 0.6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- LAYOUT --- */
        .app-container { display: grid; grid-template-columns: 380px 1fr; height: 100vh; width: 100%; opacity: 0; }

        .sidebar {
            background: var(--sidebar-bg); border-right: 3px solid var(--neon-pink);
            padding: 20px; overflow-y: auto; display: flex; flex-direction: column; z-index: 10;
        }
        .sidebar h1 { font-weight: 900; font-size: 2.2rem; text-shadow: 0 0 10px var(--neon-pink); margin-bottom: 20px; text-align: center; }
        
        #map-container { position: relative; width: 100%; height: 100%; overflow: hidden; }
        #map { width: 100%; height: 100%; z-index: 1; filter: brightness(0.8) contrast(1.2); }
        
        /* --- NOTYFIKACJE --- */
        #notification-container {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 9999; display: flex; flex-direction: column; gap: 8px; width: 85%; max-width: 350px;
        }
        .notification { 
            padding: 12px; border: 3px solid; font-weight: 900; font-size: 0.85rem; 
            color: #fff; background: #000; border-radius: 10px; text-align: center;
        }
        .notification.success { border-color: var(--neon-green); box-shadow: 0 0 15px rgba(57, 255, 20, 0.3); }
        .notification.error { border-color: var(--neon-red); }

        /* --- BUTTONS --- */
        .btn-neon {
            font-family: 'Orbitron'; font-weight: 900; padding: 14px; margin: 8px 0;
            border: 3px solid; border-radius: 12px; cursor: pointer !important; transition: 0.2s;
            text-transform: uppercase; background: transparent; width: 100%; font-size: 0.85rem;
        }
        .btn-green { color: var(--neon-green); border-color: var(--neon-green); }
        .btn-orange { color: var(--neon-orange); border-color: var(--neon-orange); }
        .btn-red { color: var(--neon-red); border-color: var(--neon-red); }
        .btn-blue { color: var(--neon-blue); border-color: var(--neon-blue); }
        .btn-neon:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.1); }

        /* --- MAP UI --- */
        .search-overlay {
            position: absolute; top: 15px; left: 15px; right: 15px;
            display: flex; gap: 8px; z-index: 1000; max-width: 400px; margin: 0 auto;
        }
        .search-overlay input { 
            flex: 1; padding: 12px 18px; background: rgba(0,0,0,0.85); color: white; 
            border: 3px solid var(--neon-blue); border-radius: 25px; font-family: 'Roboto Mono'; font-weight: 700;
        }
        
        .geo-btn {
            position: absolute; bottom: 100px; right: 20px; width: 55px; height: 55px;
            background: rgba(0,0,0,0.85); color: var(--neon-green); border: 3px solid var(--neon-green);
            border-radius: 50%; display: flex; justify-content: center; align-items: center; z-index: 1000; font-size: 1.5rem;
        }

        .fab {
            position: fixed; bottom: 85px; right: 20px; width: 65px; height: 65px;
            background: var(--neon-pink); color: white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; font-size: 30px;
            cursor: pointer; box-shadow: 0 0 20px var(--neon-pink); z-index: 2000; transition: 0.3s;
        }

        /* --- SPOT CARDS --- */
        .spot-card { 
            background: var(--card-bg); border: 2px solid #222; border-radius: 15px;
            padding: 16px; margin-bottom: 20px; transition: 0.3s; width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .spot-card.highlight { border: 3px solid var(--neon-green); box-shadow: 0 0 25px rgba(57, 255, 20, 0.2); }
        
        .gallery-container { display: flex; gap: 10px; overflow-x: auto; margin: 12px 0; padding-bottom: 5px; scroll-snap-type: x mandatory; }
        .spot-img-container { flex: 0 0 100%; height: 200px; border-radius: 12px; overflow: hidden; scroll-snap-align: start; }
        .spot-img { width: 100%; height: 100%; object-fit: cover; }

        .bust-level { font-weight: 900; padding: 5px 12px; font-size: 0.75rem; border-radius: 20px; border: 2px solid; text-transform: uppercase; }
        .bust-safe { color: var(--neon-green); border-color: var(--neon-green); }
        .bust-medium { color: var(--neon-orange); border-color: var(--neon-orange); }
        .bust-high { color: var(--neon-red); border-color: var(--neon-red); }

        .tag { font-size: 0.7rem; padding: 4px 10px; border: 1px solid var(--neon-blue); color: var(--neon-blue); border-radius: 5px; font-weight: 700; margin: 3px; display: inline-block; }

        /* --- FRAMED COMMENTS --- */
        .comments-section { 
            margin-top: 15px; padding: 12px; background: rgba(0,0,0,0.2); 
            border: 1px solid rgba(0, 243, 255, 0.3); border-radius: 12px;
        }
        .comment-frame {
            border: 1px solid rgba(255, 255, 255, 0.1); background: var(--glass);
            padding: 10px; border-radius: 8px; margin-bottom: 8px;
        }
        .comment-author { color: var(--neon-blue); font-size: 0.75rem; font-weight: 900; margin-bottom: 3px; }
        .comment-text { font-family: 'Roboto Mono'; font-size: 0.8rem; line-height: 1.4; }

        /* --- FORMULARZ --- */
        #spot-form {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 5000; padding: 15px; overflow-y: auto;
        }
        .form-content { 
            background: var(--form-bg); border: 3px solid var(--neon-pink); 
            width: 100%; max-width: 450px; margin: 20px auto; padding: 20px; border-radius: 20px;
        }
        #spot-form input, #spot-form textarea, #spot-form select {
            width: 100%; padding: 14px; margin-bottom: 12px; border: 2px solid #333; 
            background: #000; color: white; font-family: 'Roboto Mono'; border-radius: 10px;
        }
        #spot-form input:focus { border-color: var(--neon-blue); outline: none; }

        /* --- MOBILE NAV --- */
        @media (max-width: 768px) {
            .app-container { grid-template-columns: 1fr; }
            .sidebar { 
                position: fixed; inset: 0 0 70px 0; width: 100%; border-right: none;
                transform: translateX(-100%); transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            }
            .sidebar.active { transform: translateX(0); }
            .mobile-nav { 
                display: flex; position: fixed; bottom: 0; width: 100%; height: 75px; 
                background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 6000;
                border-top: 2px solid rgba(255, 0, 255, 0.3); justify-content: space-around; align-items: center;
            }
            .nav-item { color: #555; text-align: center; font-size: 0.65rem; font-weight: 900; transition: 0.3s; }
            .nav-item.active { color: var(--neon-green); transform: translateY(-5px); }
            .nav-item i { font-size: 1.4rem; margin-bottom: 5px; }
            .fab { bottom: 95px; width: 60px; height: 60px; }
        }

        .custom-marker-icon { 
            background: var(--neon-pink); color: white; border-radius: 50%; 
            border: 3px solid var(--neon-green); text-align: center; 
            line-height: 28px; font-weight: 900; font-size: 14px;
            box-shadow: 0 0 15px var(--neon-pink);
        }
    </style>
</head>
<body>
    <div id="cursor"></div>
    <div id="loader"><div class="skate-wheel"></div><h2 style="margin-top: 20px; font-weight:900;">ŁADOWANIE...</h2></div>
    <div id="notification-container"></div>

    <div class="app-container">
        <!-- SIDEBAR -->
        <aside class="sidebar" id="mainSidebar">
            <h1>SKEJ<span style="color:var(--neon-pink)">TY</span></h1>
            
            <div id="authContent" class="sidebar-section">
                 <h2 style="color: var(--neon-blue); margin-bottom: 20px; font-size: 1.2rem;"><i class="fa-solid fa-id-badge"></i> PROFIL</h2>
                 <div id="authStatus" style="font-weight:900; margin-bottom:15px; font-size: 0.9rem;">ŁĄCZENIE...</div>
                 
                 <div id="authButtons">
                     <button class="btn-neon btn-green" id="btnGoLogin">LOGOWANIE</button>
                     <button class="btn-neon btn-orange" id="btnGoReg">REJESTRACJA</button>
                     <button class="btn-neon btn-red" id="logoutBtn" style="display:none;">WYLOGUJ</button>
                 </div>

                 <div id="loginForm" style="display:none; margin-top:20px;">
                     <input type="email" id="loginEmail" placeholder="EMAIL">
                     <input type="password" id="loginPassword" placeholder="HASŁO">
                     <button class="btn-neon btn-green" onclick="handleLogin()">WEJDŹ</button>
                 </div>

                 <div id="registerForm" style="display:none; margin-top:20px;">
                     <input type="text" id="registerNick" placeholder="KSYWA">
                     <input type="email" id="registerEmail" placeholder="EMAIL">
                     <input type="password" id="registerPassword" placeholder="HASŁO">
                     <button class="btn-neon btn-orange" onclick="handleRegister()">DOŁĄCZ</button>
                 </div>
            </div>

            <div id="spotsListContent" class="sidebar-section" style="display:none;">
                <div id="filterSection" style="margin-bottom: 20px;">
                    <select id="filterBust" style="width:100%; padding:12px; background:#000; color:#fff; border:2px solid var(--neon-blue); border-radius:10px;">
                        <option value="all">WSZYSTKIE PRZYPAŁY</option>
                        <option value="safe">TYLKO CHILL</option>
                        <option value="medium">ŚREDNI PRZYPAŁ</option>
                        <option value="high">PRZYPAŁ!</option>
                    </select>
                </div>
                <div id="spotsList"></div>
            </div>
        </aside>
        
        <!-- MAPA -->
        <main id="map-container"> 
            <div id="map"></div>
            
            <div class="search-overlay">
                <input type="text" id="citySearchInput" placeholder="SZUKAJ MIASTA...">
            </div>

            <button class="geo-btn" id="locateUserBtn"><i class="fa-solid fa-location-arrow"></i></button>
            <div class="fab" id="addSpotFab" style="display:none;"><i class="fa-solid fa-plus"></i></div>
            
            <!-- FORMULARZ -->
            <div id="spot-form">
                <div class="form-content">
                    <h2 style="color:var(--neon-blue); margin-bottom:15px; font-weight:900;">NOWY SPOT</h2>
                    <input type="text" id="spotName" placeholder="NAZWA SPOTA">
                    <textarea id="spotDesc" rows="2" placeholder="CO TAM JEST?"></textarea>
                    
                    <div style="margin-bottom:10px;">
                        <label style="font-size: 0.75rem;"><input type="checkbox" value="Schody" class="spot-tag" id="tagSchody"> SCHODY</label>
                        <div id="stairsCountContainer" style="display:none; margin: 10px 0; background: #000; padding:10px; border-radius:10px;">
                            <span id="stairsValue" style="color:var(--neon-pink)">8</span>
                            <input type="range" id="stairsRange" min="1" max="25" value="8">
                        </div>
                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:5px;">
                            <label><input type="checkbox" value="Murki" class="spot-tag"> MURKI</label>
                            <label><input type="checkbox" value="Rurki" class="spot-tag"> RURKI</label>
                            <label><input type="checkbox" value="Flat" class="spot-tag"> FLAT</label>
                            <label><input type="checkbox" value="Bowl" class="spot-tag"> BOWL</label>
                        </div>
                    </div>

                    <select id="spotBust">
                        <option value="safe">CHILL</option>
                        <option value="medium">ŚREDNIO</option>
                        <option value="high">PRZYPAŁ</option>
                    </select>

                    <div style="margin-top:15px; border-top: 1px solid #333; padding-top:10px;">
                        <input type="file" id="spotImageUpload" accept="image/*" multiple style="border:none;">
                        <div id="imagesPreviewList"></div>
                    </div>

                    <input type="hidden" id="spotLat"><input type="hidden" id="spotLng">
                    <button class="btn-neon btn-green" id="saveSpotBtn">DODAJ SPOT</button>
                    <button class="btn-neon btn-red" onclick="toggleForm(false)">ANULUJ</button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- MOBILE NAV -->
    <nav class="mobile-nav" id="mobileNav">
        <div class="nav-item" data-target="auth"><i class="fa-solid fa-user-ninja"></i><br>KONTO</div>
        <div class="nav-item active" data-target="map"><i class="fa-solid fa-earth-europe"></i><br>MAPA</div>
        <div class="nav-item" data-target="spotsList"><i class="fa-solid fa-fire"></i><br>SPOTY</div>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCxW6X7MJlWPfxP_6I8FlLc7Vp2wiR69Q",
            authDomain: "skejspoty.firebaseapp.com",
            projectId: "skejspoty",
            storageBucket: "skejspoty.firebasestorage.app",
            messagingSenderId: "1067851773136",
            appId: "1:1067851773136:web:39bdc7f7af34cbbf94dad5"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const spotsCollection = db.collection('spots');

        let currentUser = null, spots = [], markers = [], selectedImages = [], editingSpotId = null, isPlacingSpot = false, tempMarker = null;

        const googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', { subdomains:['mt0','mt1','mt2','mt3'] });
        const googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { subdomains:['mt0','mt1','mt2','mt3'] });
        const map = L.map('map', { center: [52.1, 19.4], zoom: 6, layers: [googleStreets], zoomControl: false });

        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_SIZE = 850;
                        let w = img.width, h = img.height;
                        if (w > h) { if (w > MAX_SIZE) { h *= MAX_SIZE / w; w = MAX_SIZE; } }
                        else { if (h > MAX_SIZE) { w *= MAX_SIZE / h; h = MAX_SIZE; } }
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.fillStyle = "#fff"; ctx.fillRect(0,0,w,h);
                        ctx.drawImage(img, 0, 0, w, h);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
            });
        }

        document.getElementById('spotImageUpload').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (selectedImages.length + files.length > 3) return showNotification("MAX 3 FOTKI!", "error");
            showNotification("PRZETWARZANIE...");
            for (const f of files) {
                const comp = await compressImage(f);
                selectedImages.push(comp);
            }
            renderPreviews();
        });

        function renderPreviews() {
            const list = document.getElementById('imagesPreviewList');
            list.innerHTML = "";
            selectedImages.forEach((img, idx) => {
                const div = document.createElement('div');
                div.className = "preview-box";
                div.style = "position:relative; width:80px; height:80px; border:2px solid var(--neon-blue);";
                div.innerHTML = `<img src="${img}" style="width:100%;height:100%;object-fit:cover;">
                                 <div onclick="removeImage(${idx})" style="position:absolute;top:-8px;right:-8px;background:var(--neon-red);color:white;width:20px;height:20px;border-radius:50%;display:flex;justify-content:center;align-items:center;font-size:12px;">&times;</div>`;
                list.appendChild(div);
            });
        }
        window.removeImage = (idx) => { selectedImages.splice(idx, 1); renderPreviews(); };

        function showNotification(msg, type = 'success') {
            const container = document.getElementById('notification-container');
            const n = document.createElement('div');
            n.className = `notification ${type}`;
            n.innerText = msg;
            container.appendChild(n);
            gsap.from(n, { y: -30, opacity: 0, duration: 0.4 });
            setTimeout(() => gsap.to(n, { opacity: 0, onComplete: () => n.remove() }), 3000);
        }

        auth.onAuthStateChanged(user => {
            currentUser = user;
            document.getElementById('authStatus').innerHTML = user ? `<span style="color:var(--neon-green)">WITAJ, ${user.displayName || 'SKATER'}!</span>` : "ZALOGUJ SIĘ";
            document.getElementById('logoutBtn').style.display = user ? 'block' : 'none';
            document.getElementById('btnGoLogin').style.display = user ? 'none' : 'block';
            document.getElementById('btnGoReg').style.display = user ? 'none' : 'block';
            document.getElementById('addSpotFab').style.display = user ? 'flex' : 'none';
        });

        window.handleLogin = async () => {
            try {
                await auth.signInWithEmailAndPassword(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value);
                showNotification("ZALOGOWANO!");
            } catch(err) { showNotification("BŁĄD!", "error"); }
        };

        window.handleRegister = async () => {
            const n = document.getElementById('registerNick').value;
            if(!n) return showNotification("WPISZ KSYWĘ!", "error");
            try {
                const res = await auth.createUserWithEmailAndPassword(document.getElementById('registerEmail').value, document.getElementById('registerPassword').value);
                await res.user.updateProfile({ displayName: n });
                showNotification("WITAJ W EKIEPIE!");
            } catch(err) { showNotification("BŁĄD!", "error"); }
        };

        document.getElementById('addSpotFab').onclick = () => {
            isPlacingSpot = true;
            showNotification("KLIKNIJ NA MAPIE!");
            switchSection('map');
        };

        map.on('click', e => {
            if (isPlacingSpot) {
                isPlacingSpot = false;
                toggleForm(true, e.latlng.lat, e.latlng.lng);
            }
        });

        function toggleForm(show, lat, lng) {
            document.getElementById('spot-form').style.display = show ? 'block' : 'none';
            if (show) {
                document.getElementById('spotLat').value = lat;
                document.getElementById('spotLng').value = lng;
                if (tempMarker) map.removeLayer(tempMarker);
                tempMarker = L.marker([lat, lng]).addTo(map);
            } else { resetForm(); }
        }

        function resetForm() {
            document.getElementById('spotName').value = "";
            document.querySelectorAll('.spot-tag').forEach(c => c.checked = false);
            selectedImages = []; renderPreviews();
            if (tempMarker) map.removeLayer(tempMarker);
            editingSpotId = null;
        }

        document.getElementById('saveSpotBtn').onclick = async () => {
            const name = document.getElementById('spotName').value;
            if (!name) return showNotification("NAZWA!", "error");
            const tags = Array.from(document.querySelectorAll('.spot-tag:checked')).map(c => c.value);
            const data = {
                name, lat: parseFloat(document.getElementById('spotLat').value), lng: parseFloat(document.getElementById('spotLng').value),
                description: document.getElementById('spotDesc').value,
                bust: document.getElementById('spotBust').value,
                tags, images: selectedImages,
                authorId: currentUser.uid, authorName: currentUser.displayName || "SKATER",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            try {
                await spotsCollection.add(data);
                showNotification("SPOT DODANY!");
                toggleForm(false);
            } catch(e) { showNotification("BŁĄD!", "error"); }
        };

        function renderSpots() {
            const list = document.getElementById('spotsList');
            list.innerHTML = "";
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            spots.forEach((spot, idx) => {
                const card = document.createElement('div');
                card.className = "spot-card";
                card.id = `card-${spot.id}`;
                
                let imgs = "";
                if (spot.images && spot.images.length > 0) {
                    imgs = `<div class="gallery-container">`;
                    spot.images.forEach(img => imgs += `<div class="spot-img-container"><img src="${img}" class="spot-img"></div>`);
                    imgs += `</div>`;
                }

                card.innerHTML = `
                    <h3 style="color:var(--neon-blue); font-weight:900; font-size:1.1rem;">${idx+1}. ${spot.name}</h3>
                    <div style="margin:8px 0;"><span class="bust-level bust-${spot.bust}">${spot.bust}</span></div>
                    ${imgs}
                    <div style="margin:10px 0;">${(spot.tags || []).map(t => `<span class="tag">${t}</span>`).join('')}</div>
                    <button class="btn-neon btn-blue" style="padding:8px; font-size:0.75rem;" onclick="focusOnMap(${spot.lat}, ${spot.lng})">MAPA</button>
                    <div class="comments-section">
                        <div id="comments-${spot.id}">
                            ${(spot.comments || []).map(c => `
                                <div class="comment-frame">
                                    <div class="comment-author">${c.user}</div>
                                    <div class="comment-text">${c.text}</div>
                                </div>`).join('')}
                        </div>
                        ${currentUser ? `
                            <div style="display:flex; gap:5px; margin-top:10px;">
                                <input type="text" id="in-${spot.id}" placeholder="PISZ..." style="margin:0; padding:10px; font-size:0.8rem;">
                                <button class="btn-neon btn-green" style="margin:0; width:60px;" onclick="addComment('${spot.id}')">OK</button>
                            </div>` : ''}
                    </div>
                `;
                list.appendChild(card);

                const m = L.marker([spot.lat, spot.lng], {
                    icon: L.divIcon({ className: 'custom-marker-icon', html: (idx+1).toString(), iconSize:[30,30] })
                }).addTo(map);

                m.on('click', () => {
                    switchSection('spotsList');
                    setTimeout(() => {
                        const el = document.getElementById(`card-${spot.id}`);
                        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        document.querySelectorAll('.spot-card').forEach(c => c.classList.remove('highlight'));
                        el.classList.add('highlight');
                    }, 400);
                });
                markers.push(m);
            });
            gsap.from(".spot-card", { y: 20, opacity: 0, stagger: 0.1, duration: 0.5 });
        }

        window.focusOnMap = (lat, lng) => { switchSection('map'); map.flyTo([lat, lng], 17); };

        window.addComment = async (id) => {
            const t = document.getElementById(`in-${id}`).value;
            if (!t) return;
            const spot = spots.find(s => s.id === id);
            const comments = spot.comments || [];
            comments.push({ user: currentUser.displayName || "ANONIM", text: t });
            await spotsCollection.doc(id).update({ comments });
        };

        function switchSection(target) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.querySelector(`[data-target="${target}"]`).classList.add('active');
            if (target === 'map') document.getElementById('mainSidebar').classList.remove('active');
            else {
                document.getElementById('mainSidebar').classList.add('active');
                document.querySelectorAll('.sidebar-section').forEach(s => s.style.display = 'none');
                document.getElementById(target + 'Content').style.display = 'block';
            }
        }

        document.querySelectorAll('.nav-item').forEach(item => item.onclick = () => switchSection(item.dataset.target));
        document.getElementById('btnGoLogin').onclick = () => { document.getElementById('loginForm').style.display = 'block'; document.getElementById('registerForm').style.display = 'none'; };
        document.getElementById('btnGoReg').onclick = () => { document.getElementById('registerForm').style.display = 'block'; document.getElementById('loginForm').style.display = 'none'; };
        document.getElementById('logoutBtn').onclick = () => auth.signOut();

        spotsCollection.onSnapshot(snap => {
            spots = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderSpots();
        });

        window.onload = () => {
            setTimeout(() => {
                gsap.to("#loader", { opacity: 0, duration: 0.6, onComplete: () => {
                    document.getElementById('loader').style.display = 'none';
                    gsap.to(".app-container", { opacity: 1, duration: 0.8 });
                }});
            }, 1000);
        };

        const cursor = document.getElementById('cursor');
        document.onmousemove = e => { cursor.style.left = e.clientX+'px'; cursor.style.top = e.clientY+'px'; };
    </script>
</body>
</html>
