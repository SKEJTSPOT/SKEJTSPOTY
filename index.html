<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKEJTY - Mapa Spot√≥w</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
    
    <style>
        :root {
            --neon-green: #39ff14; --neon-pink: #ff00ff; --neon-blue: #00f3ff;
            --neon-red: #ff3131; --neon-orange: #ffaa00; --main-bg: #1a1a2e;
            --sidebar-bg: rgba(26, 26, 46, 0.98); --text-color: #f0f0f0;
            --card-bg: #2d2d4d; --form-bg: #3e3e6e; --comment-bg: #4a4a7d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body {
            font-family: 'Orbitron', sans-serif; background-color: var(--main-bg);
            color: var(--text-color); overflow: hidden; height: 100vh;
        }
        
        #cursor {
            position: fixed; width: 20px; height: 20px; border: 2px solid var(--neon-pink);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); transition: width 0.2s, height 0.2s;
            mix-blend-mode: difference;
        }
        #cursor.hovered { width: 40px; height: 40px; background: rgba(255,0,255,0.2); }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--main-bg); display: flex; justify-content: center;
            align-items: center; z-index: 10000; flex-direction: column;
        }
        .skate-wheel {
            width: 80px; height: 80px; border: 8px solid var(--neon-green);
            border-top: 8px solid var(--neon-pink); border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .app-container { display: grid; grid-template-columns: 400px 1fr; height: 100vh; opacity: 0; }

        .sidebar {
            background: var(--sidebar-bg); border-right: 2px solid var(--neon-pink);
            padding: 20px; overflow-y: auto; display: flex; flex-direction: column;
        }
        
        #map-container { position: relative; width: 100%; height: 100%; }
        #map { width: 100%; height: 100%; z-index: 1; }
        
        #notification-container {
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%);
            z-index: 9000; pointer-events: none; display: flex; flex-direction: column-reverse; gap: 10px;
        }
        .notification {
            padding: 12px 20px; border: 2px solid; color: #fff; background: #111;
            font-size: 0.8rem; box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .notification.success { border-color: var(--neon-green); }
        .notification.error { border-color: var(--neon-red); }

        .sidebar-section { display: none; padding-top: 20px; }
        .sidebar-section.active { display: block; }
        
        .fab {
            position: fixed; bottom: 80px; right: 20px; width: 55px; height: 55px;
            background: var(--neon-pink); color: white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 28px; cursor: pointer; z-index: 2000; transition: 0.3s;
        }
        .fab.form-active { background: var(--neon-red); transform: rotate(45deg); }
        
        .btn-neon {
            font-family: 'Orbitron'; font-weight: bold; padding: 10px; margin: 5px 0;
            border: 2px solid; border-radius: 5px; background: transparent;
            cursor: pointer !important; width: 100%; color: inherit;
        }
        .btn-green { color: var(--neon-green); border-color: var(--neon-green); }
        .btn-orange { color: var(--neon-orange); border-color: var(--neon-orange); }
        .btn-red { color: var(--neon-red); border-color: var(--neon-red); }
        .btn-blue { color: var(--neon-blue); border-color: var(--neon-blue); }

        /* SLIDER ZDJƒòƒÜ */
        .spot-slider {
            display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
            gap: 10px; margin-bottom: 10px; padding-bottom: 5px;
        }
        .spot-slider::-webkit-scrollbar { height: 4px; }
        .spot-slider::-webkit-scrollbar-thumb { background: var(--neon-pink); border-radius: 10px; }
        .slide-item {
            flex: 0 0 100%; scroll-snap-align: start; height: 200px;
            border-radius: 8px; overflow: hidden; background: #000;
            display: flex; justify-content: center; align-items: center;
        }
        .slide-item img { width: 100%; height: 100%; object-fit: cover; }

        .spot-card {
            background: var(--card-bg); border: 2px solid var(--neon-pink);
            border-radius: 10px; padding: 15px; margin-bottom: 20px; transition: 0.3s;
        }
        .spot-card.highlight { border-color: var(--neon-green); box-shadow: 0 0 15px var(--neon-green); }

        .comments-section { margin-top: 15px; border-top: 1px dashed var(--neon-blue); padding-top: 10px; }
        .comment { background: var(--comment-bg); padding: 8px; border-radius: 5px; font-size: 0.75rem; margin-bottom: 5px; }
        
        #spot-form {
            display: none; position: fixed; bottom: 150px; right: 20px; z-index: 2000;
            width: 350px; background: var(--form-bg); padding: 15px; border: 2px solid var(--neon-pink);
        }

        @media (max-width: 768px) {
            .app-container { grid-template-columns: 1fr; }
            .sidebar { 
                position: fixed; bottom: 60px; left: 0; width: 100%; height: 70vh;
                z-index: 5000; transform: translateY(100%); transition: 0.5s;
            }
            .sidebar.active { transform: translateY(0); }
            .mobile-nav {
                display: flex; position: fixed; bottom: 0; width: 100%; height: 60px;
                background: #111; border-top: 2px solid var(--neon-pink); z-index: 6000;
                justify-content: space-around; align-items: center;
            }
            #spot-form { width: 90%; right: 5%; bottom: 70px; }
        }

        .nav-item { color: #888; text-align: center; font-size: 0.7rem; }
        .nav-item.active { color: var(--neon-green); }
        .nav-item i { font-size: 1.2rem; display: block; }

        .preview-thumb { position: relative; width: 60px; height: 60px; border: 1px solid var(--neon-blue); }
        .preview-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .remove-img { position: absolute; top: 0; right: 0; background: red; color: white; padding: 2px; cursor: pointer; font-size: 10px; }
    </style>
</head>
<body class="dark-mode">
    <div id="cursor"></div>
    <div id="lightbox" onclick="this.style.display='none'" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:10000; justify-content:center; align-items:center;">
        <img id="lightbox-img" style="max-width:90%; max-height:90%;">
    </div>

    <div id="loader">
        <div class="skate-wheel"></div>
        <h2 style="margin-top:20px;">SKEJTY ≈ÅADUJƒÑ...</h2>
    </div>

    <div id="notification-container"></div>

    <div class="app-container">
        <div class="sidebar" id="mainSidebar">
            <h1>SKEJ<span style="color:var(--neon-pink)">TY</span></h1>
            
            <!-- KONTO -->
            <div id="authContent" class="sidebar-section active">
                <h2 style="color: var(--neon-blue);">Twoje Konto</h2>
                <div id="authStatus" style="margin: 10px 0;">Sprawdzanie...</div>
                
                <div id="loggedOutUI">
                    <div class="auth-actions" style="display:flex; gap:10px;">
                        <button class="btn-neon btn-green" onclick="showAuth('login')">Zaloguj</button>
                        <button class="btn-neon btn-orange" onclick="showAuth('reg')">Rejestruj</button>
                    </div>
                    <div id="loginForm" style="display:none; margin-top:10px;">
                        <input type="email" id="loginEmail" placeholder="Email" class="btn-neon" style="cursor:text !important">
                        <input type="password" id="loginPassword" placeholder="Has≈Ço" class="btn-neon" style="cursor:text !important">
                        <button class="btn-neon btn-green" onclick="handleLogin()">ZALOGUJ</button>
                    </div>
                    <div id="regForm" style="display:none; margin-top:10px;">
                        <input type="text" id="regNick" placeholder="Nick" class="btn-neon" style="cursor:text !important">
                        <input type="email" id="regEmail" placeholder="Email" class="btn-neon" style="cursor:text !important">
                        <input type="password" id="regPassword" placeholder="Has≈Ço" class="btn-neon" style="cursor:text !important">
                        <button class="btn-neon btn-orange" onclick="handleRegister()">ZAREJESTRUJ</button>
                    </div>
                </div>

                <div id="loggedInUI" style="display:none;">
                    <button class="btn-neon btn-red" onclick="auth.signOut()">WYLOGUJ SIƒò</button>
                </div>
            </div>

            <!-- LISTA SPOT√ìW -->
            <div id="spotsListContent" class="sidebar-section">
                <h2 style="color: var(--neon-pink);">Spoty (<span id="spotCount">0</span>)</h2>
                <div id="spotsList" style="margin-top:15px;"></div>
            </div>
        </div>

        <div id="map-container">
            <div id="map"></div>
            <div style="position:absolute; top:10px; left:50%; transform:translateX(-50%); z-index:1000; display:flex; gap:5px; width:90%; max-width:300px;">
                <input type="text" id="searchCity" placeholder="Szukaj miasta..." style="flex:1; padding:10px; border-radius:5px; border:none; background:rgba(0,0,0,0.7); color:white;">
                <button onclick="searchLoc()" class="btn-neon btn-blue" style="width:auto; margin:0;">OK</button>
            </div>
            <button onclick="geoLoc()" style="position:absolute; top:60px; right:20px; z-index:1000; width:40px; height:40px; border-radius:50%; background:var(--neon-green); border:none; color:black;">üìç</button>
            
            <div class="fab" id="addSpotFab" style="display:none;">+</div>

            <!-- FORMULARZ DODAWANIA -->
            <div id="spot-form">
                <div onclick="toggleForm(false)" style="position:absolute; top:5px; right:10px; color:red; cursor:pointer;">&times;</div>
                <h3 id="formTitle">Dodaj Spot</h3>
                <input type="text" id="spotName" placeholder="Nazwa spota" class="btn-neon" style="cursor:text !important">
                <textarea id="spotDesc" placeholder="Opis..." class="btn-neon" style="cursor:text !important; height:60px;"></textarea>
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; font-size:0.7rem;">
                    <label><input type="checkbox" class="tag-in" value="Murki"> Murki</label>
                    <label><input type="checkbox" class="tag-in" value="Rurki"> Rurki</label>
                    <label><input type="checkbox" class="tag-in" value="Schody" id="stairsCheck"> Schody</label>
                    <label><input type="checkbox" class="tag-in" value="Bank"> Bank</label>
                    <label><input type="checkbox" class="tag-in" value="Flat"> Flat</label>
                    <label><input type="checkbox" class="tag-in" value="Inne" id="otherCheck"> Inne</label>
                </div>
                
                <div id="stairsSet" style="display:none; margin:5px 0;">
                    <small>Schod√≥w: <span id="stairsV">8</span></small>
                    <input type="range" id="stairsR" min="1" max="20" value="8" style="width:100%;">
                </div>
                <input type="text" id="otherV" placeholder="Co innego?" style="display:none; margin:5px 0;" class="btn-neon">

                <div style="margin:10px 0;">
                    <small>ZDJƒòCIA (MAX 3):</small>
                    <input type="file" id="imgIn" accept="image/*" multiple style="font-size:0.6rem;">
                    <div id="previews" style="display:flex; gap:5px; margin-top:5px;"></div>
                </div>

                <button class="btn-neon btn-green" id="saveBtn">ZAPISZ</button>
            </div>
        </div>
    </div>

    <div class="mobile-nav">
        <div class="nav-item active" onclick="switchTab('map')" data-target="map"><i class="fas fa-map"></i>Mapa</div>
        <div class="nav-item" onclick="switchTab('spotsList')" data-target="spotsList"><i class="fas fa-list"></i>Spoty</div>
        <div class="nav-item" onclick="switchTab('auth')" data-target="auth"><i class="fas fa-user"></i>Konto</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCxW6X7MJlWPfxP_6I8FlLc7Vp2wiR69Q",
            authDomain: "skejspoty.firebaseapp.com",
            projectId: "skejspoty",
            storageBucket: "skejspoty.firebasestorage.app",
            messagingSenderId: "1067851773136",
            appId: "1:1067851773136:web:39bdc7f7af34cbbf94dad5"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let allSpots = [];
        let markers = [];
        let selectedFiles = [];
        let editingId = null;
        let isPlacing = false;

        // --- MAPA ---
        const map = L.map('map', { center: [52.1, 19.4], zoom: 6, zoomControl: false });
        L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', { subdomains:['mt0','mt1','mt2','mt3'] }).addTo(map);

        // --- AUTH ---
        auth.onAuthStateChanged(user => {
            currentUser = user;
            const status = document.getElementById('authStatus');
            const loggedInUI = document.getElementById('loggedInUI');
            const loggedOutUI = document.getElementById('loggedOutUI');
            const fab = document.getElementById('addSpotFab');

            if (user) {
                status.innerHTML = `Zalogowany jako: <b style="color:var(--neon-green)">${user.displayName || user.email}</b>`;
                loggedInUI.style.display = 'block';
                loggedOutUI.style.display = 'none';
                fab.style.display = 'flex';
            } else {
                status.innerText = "Niezalogowany";
                loggedInUI.style.display = 'none';
                loggedOutUI.style.display = 'block';
                fab.style.display = 'none';
            }
            renderSpots();
        });

        function showAuth(type) {
            document.getElementById('loginForm').style.display = type === 'login' ? 'block' : 'none';
            document.getElementById('regForm').style.display = type === 'reg' ? 'block' : 'none';
        }

        async function handleLogin() {
            const e = document.getElementById('loginEmail').value;
            const p = document.getElementById('loginPassword').value;
            try { await auth.signInWithEmailAndPassword(e, p); notify("Witaj z powrotem!", "success"); }
            catch(err) { notify(err.message, "error"); }
        }

        async function handleRegister() {
            const n = document.getElementById('regNick').value;
            const e = document.getElementById('regEmail').value;
            const p = document.getElementById('regPassword').value;
            try { 
                const res = await auth.createUserWithEmailAndPassword(e, p);
                await res.user.updateProfile({ displayName: n });
                notify("Konto stworzone!", "success");
            } catch(err) { notify(err.message, "error"); }
        }

        // --- KOMPRESJA I ZDJƒòCIA ---
        async function compress(file) {
            return new Promise(res => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = e => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const w = 800; const scale = w / img.width;
                        canvas.width = w; canvas.height = img.height * scale;
                        canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                        res(canvas.toDataURL('image/jpeg', 0.6));
                    }
                }
            });
        }

        document.getElementById('imgIn').addEventListener('change', async (e) => {
            for (let f of e.target.files) {
                if (selectedFiles.length < 3) {
                    const b64 = await compress(f);
                    selectedFiles.push(b64);
                }
            }
            renderPreviews();
        });

        function renderPreviews() {
            const container = document.getElementById('previews');
            container.innerHTML = '';
            selectedFiles.forEach((f, i) => {
                const d = document.createElement('div');
                d.className = 'preview-thumb';
                d.innerHTML = `<img src="${f}"><div class="remove-img" onclick="removeImg(${i})">&times;</div>`;
                container.appendChild(d);
            });
        }
        window.removeImg = i => { selectedFiles.splice(i, 1); renderPreviews(); };

        // --- LOGIKA SPOT√ìW ---
        function toggleForm(show) {
            document.getElementById('spot-form').style.display = show ? 'block' : 'none';
            document.getElementById('addSpotFab').classList.toggle('form-active', show);
            if (!show) resetForm();
        }

        function resetForm() {
            editingId = null; selectedFiles = [];
            document.getElementById('spotName').value = '';
            document.getElementById('spotDesc').value = '';
            document.getElementById('formTitle').innerText = "Dodaj Spot";
            document.querySelectorAll('.tag-in').forEach(c => c.checked = false);
            document.getElementById('stairsSet').style.display = 'none';
            document.getElementById('otherV').style.display = 'none';
            renderPreviews();
        }

        document.getElementById('addSpotFab').addEventListener('click', () => {
            if (document.getElementById('spot-form').style.display === 'block') toggleForm(false);
            else { isPlacing = true; notify("Kliknij na mapƒô, aby wybraƒá miejsce!", "success"); }
        });

        map.on('click', e => {
            if (isPlacing) {
                isPlacing = false;
                toggleForm(true);
                window.tempLat = e.latlng.lat; window.tempLng = e.latlng.lng;
            }
        });

        document.getElementById('stairsCheck').addEventListener('change', e => document.getElementById('stairsSet').style.display = e.target.checked ? 'block' : 'none');
        document.getElementById('otherCheck').addEventListener('change', e => document.getElementById('otherV').style.display = e.target.checked ? 'block' : 'none');
        document.getElementById('stairsR').addEventListener('input', e => document.getElementById('stairsV').innerText = e.target.value);

        document.getElementById('saveBtn').addEventListener('click', async () => {
            const name = document.getElementById('spotName').value;
            if (!name) return notify("Podaj nazwƒô!", "error");

            const data = {
                name, desc: document.getElementById('spotDesc').value,
                tags: Array.from(document.querySelectorAll('.tag-in:checked')).map(c => c.value),
                stairs: document.getElementById('stairsCheck').checked ? document.getElementById('stairsR').value : null,
                other: document.getElementById('otherV').value,
                imgs: selectedFiles,
                lat: window.tempLat, lng: window.tempLng,
                authorId: currentUser.uid, authorName: currentUser.displayName || currentUser.email,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                if (editingId) await db.collection('spots').doc(editingId).update(data);
                else await db.collection('spots').add(data);
                notify("Zapisano!", "success");
                toggleForm(false);
            } catch(err) { notify(err.message, "error"); }
        });

        // --- WY≈öWIETLANIE ---
        function renderSpots() {
            const container = document.getElementById('spotsList');
            container.innerHTML = '';
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            allSpots.forEach((s, i) => {
                const card = document.createElement('div');
                card.className = 'spot-card';
                card.id = `card-${s.id}`;

                let sliderHtml = '';
                if (s.imgs && s.imgs.length > 0) {
                    sliderHtml = `<div class="spot-slider">` + s.imgs.map(img => `<div class="slide-item" onclick="openLight('${img}')"><img src="${img}"></div>`).join('') + `</div>`;
                }

                const commentsHtml = (s.comments || []).map(c => `<div class="comment"><b>${c.user}:</b> ${c.text}</div>`).join('');

                card.innerHTML = `
                    <h3 style="color:var(--neon-blue)">${i+1}. ${s.name}</h3>
                    ${sliderHtml}
                    <p style="font-size:0.8rem; margin:5px 0;">${s.desc}</p>
                    <div style="font-size:0.65rem; color:var(--neon-pink)">${s.tags.join(', ')} ${s.stairs ? '('+s.stairs+' schod√≥w)' : ''}</div>
                    
                    <div class="card-actions" style="margin-top:10px; display:flex; gap:5px; flex-wrap:wrap;">
                        <button class="btn-neon btn-blue" style="font-size:0.6rem; padding:5px;" onclick="locateOnMap(${s.lat}, ${s.lng}, '${s.id}')">POKA≈ª NA MAPIE</button>
                        ${currentUser && currentUser.uid === s.authorId ? `
                            <button class="btn-neon btn-orange" style="font-size:0.6rem; padding:5px;" onclick="editSpot('${s.id}')">EDYCJA</button>
                            <button class="btn-neon btn-red" style="font-size:0.6rem; padding:5px;" onclick="deleteSpot('${s.id}')">USU≈É</button>
                        ` : ''}
                    </div>

                    <div class="comments-section">
                        <div id="comm-list-${s.id}">${commentsHtml}</div>
                        ${currentUser ? `
                            <div style="display:flex; gap:5px; margin-top:5px;">
                                <input type="text" id="in-${s.id}" placeholder="Dodaj komentarz..." style="flex:1; background:#111; border:1px solid var(--neon-blue); color:white; font-size:0.7rem; padding:3px;">
                                <button onclick="addComment('${s.id}')" class="btn-neon btn-blue" style="width:auto; margin:0; font-size:0.6rem; padding:2px 5px;">OK</button>
                            </div>
                        ` : ''}
                    </div>
                `;
                container.appendChild(card);

                const marker = L.marker([s.lat, s.lng]).addTo(map);
                marker.on('click', () => {
                    switchTab('spotsList');
                    setTimeout(() => locateOnMap(s.lat, s.lng, s.id), 300);
                });
                markers.push(marker);
            });
            document.getElementById('spotCount').innerText = allSpots.length;
        }

        window.locateOnMap = (lat, lng, id) => {
            map.flyTo([lat, lng], 17);
            document.querySelectorAll('.spot-card').forEach(c => c.classList.remove('highlight'));
            const card = document.getElementById(`card-${id}`);
            if (card) { card.classList.add('highlight'); card.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
        };

        window.editSpot = id => {
            const s = allSpots.find(x => x.id === id);
            editingId = id;
            selectedFiles = [...(s.imgs || [])];
            document.getElementById('spotName').value = s.name;
            document.getElementById('spotDesc').value = s.desc;
            document.getElementById('formTitle').innerText = "Edytuj Spot";
            window.tempLat = s.lat; window.tempLng = s.lng;
            
            document.querySelectorAll('.tag-in').forEach(c => c.checked = s.tags.includes(c.value));
            if (s.stairs) {
                document.getElementById('stairsCheck').checked = true;
                document.getElementById('stairsSet').style.display = 'block';
                document.getElementById('stairsR').value = s.stairs;
                document.getElementById('stairsV').innerText = s.stairs;
            }
            if (s.other) {
                document.getElementById('otherCheck').checked = true;
                document.getElementById('otherV').style.display = 'block';
                document.getElementById('otherV').value = s.other;
            }
            renderPreviews();
            switchTab('map');
            toggleForm(true);
        };

        window.deleteSpot = async id => {
            if (confirm("UsunƒÖƒá ten spot na sta≈Çe?")) {
                await db.collection('spots').doc(id).delete();
                notify("Usuniƒôto.", "success");
            }
        };

        window.addComment = async id => {
            const text = document.getElementById(`in-${id}`).value;
            if (!text) return;
            const spot = allSpots.find(x => x.id === id);
            const newComm = { user: currentUser.displayName || currentUser.email, text: text };
            const updated = [...(spot.comments || []), newComm];
            await db.collection('spots').doc(id).update({ comments: updated });
            document.getElementById(`in-${id}`).value = '';
        };

        // --- UI HELPERS ---
        function switchTab(target) {
            document.querySelectorAll('.sidebar-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(target + 'Content').classList.add('active');
            document.querySelector(`[data-target="${target}"]`).classList.add('active');
            
            if (window.innerWidth <= 768) {
                document.getElementById('mainSidebar').classList.toggle('active', target !== 'map');
            }
        }

        function notify(msg, type) {
            const c = document.getElementById('notification-container');
            const d = document.createElement('div');
            d.className = `notification ${type}`;
            d.innerText = msg;
            c.appendChild(d);
            gsap.from(d, { y: 50, opacity: 0 });
            setTimeout(() => gsap.to(d, { opacity: 0, onComplete: () => d.remove() }), 3000);
        }

        window.openLight = src => {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        };

        async function searchLoc() {
            const q = document.getElementById('searchCity').value;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
            const data = await res.json();
            if (data[0]) map.flyTo([data[0].lat, data[0].lon], 13);
        }

        function geoLoc() {
            map.locate({ setView: true, maxZoom: 16 });
        }

        // --- START ---
        db.collection('spots').orderBy('updatedAt', 'desc').onSnapshot(snap => {
            allSpots = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderSpots();
        });

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.querySelector('.app-container').style.opacity = 1;
            }, 1000);
        });

        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        document.querySelectorAll('button, input, textarea, label').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        });
    </script>
</body>
</html>
