    <style>
        :root {
            --neon-green: #39ff14; --neon-pink: #ff00ff; --neon-blue: #00f3ff;
            --neon-red: #ff3131; --neon-orange: #ffaa00; --main-bg: #0a0a12;

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

            font-family: 'Orbitron', sans-serif; background-color: var(--main-bg);
            color: var(--text-color); overflow: hidden; height: 100vh; width: 100vw;
        }
        
        /* CURSOR */
        #cursor {
            position: fixed; width: 20px; height: 20px; border: 2px solid var(--neon-pink); border-radius: 50%;
            pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); transition: width 0.2s, height 0.2s; mix-blend-mode: difference;
        }
        #cursor.hovered { width: 50px; height: 50px; background: rgba(255, 0, 255, 0.2); border-color: var(--neon-green); mix-blend-mode: normal; }

        /* LOADER */

            position: fixed; inset: 0; background: var(--main-bg); 
            display: flex; justify-content: center; align-items: center; z-index: 10000; flex-direction: column;
        }
        .skate-wheel {
            width: 80px; height: 80px; border: 8px solid var(--neon-green); border-top: 8px solid var(--neon-pink);
            border-radius: 50%; animation: spin 0.6s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* LAYOUT */
        .app-container { display: grid; grid-template-columns: 420px 1fr; height: 100vh; width: 100%; opacity: 0; }

        .sidebar {
            background: var(--sidebar-bg); border-right: 3px solid var(--neon-pink);
            padding: 25px; overflow-y: auto; display: flex; flex-direction: column; z-index: 10;
        }
        .sidebar-section { display: none; }
        .sidebar-section.active { display: block; }
        
        #map-container { position: relative; width: 100%; height: 100%; }
        #map { width: 100%; height: 100%; z-index: 1; }
        
        /* NOTIFICATIONS */
        #notification-container {
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%);
            z-index: 9000; display: flex; flex-direction: column-reverse; gap: 10px; width: 90%; max-width: 400px;
        }

        /* NEON BUTTONS */
        .btn-neon {

            text-transform: uppercase; background: transparent; width: 100%; font-size: 0.85rem;
        }
        .btn-green { color: var(--neon-green); border-color: var(--neon-green); }
        .btn-orange { color: var(--neon-orange); border-color: var(--neon-orange); }
        .btn-red { color: var(--neon-red); border-color: var(--neon-red); }
        .btn-blue { color: var(--neon-blue); border-color: var(--neon-blue); }

        /* SEARCH & UI MAP */

            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);

        /* LIGHTBOX */

    <script>
        // === KONFIGURACJA FIREBASE ===
        const firebaseConfig = {
            apiKey: "AIzaSyCCxW6X7MJlWPfxP_6I8FlLc7Vp2wiR69Q",
            authDomain: "skejspoty.firebaseapp.com",
            projectId: "skejspoty",
            storageBucket: "skejspoty.firebasestorage.app",
            messagingSenderId: "1067851773136",
            appId: "1:1067851773136:web:39bdc7f7af34cbbf94dad5"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const spotsCollection = db.collection('spots');

        let currentUser = null;
        let spots = [];
        let markers = [];
        let selectedImages = [];
        let editingSpotId = null;
        let isPlacingSpot = false;
        let tempMarker = null;

        // === MAPA I WARSTWY ===
        const streets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', { subdomains:['mt0','mt1','mt2','mt3'] });
        const hybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { subdomains:['mt0','mt1','mt2','mt3'] });
        const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        
        const map = L.map('map', { center: [52.1, 19.4], zoom: 6, layers: [streets], zoomControl: false });
        L.control.layers({ "MAPA": streets, "SATELITA": hybrid, "OSM": osm }, null, { position: 'bottomleft' }).addTo(map);

        // === PRZETWARZANIE OBRAZ√ìW (KOMPRESJA + ROTACJA) ===
        async function processImage(file, rotation = 0) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_SIZE = 850;
                        let w = img.width, h = img.height;
                        
                        // Obliczanie wymiar√≥w po rotacji
                        if (rotation === 90 || rotation === 270) {
                            [w, h] = [h, w];
                        }
                        
                        if (w > MAX_SIZE) { h *= MAX_SIZE / w; w = MAX_SIZE; }
                        canvas.width = w; canvas.height = h;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.translate(w/2, h/2);
                        ctx.rotate(rotation * Math.PI / 180);
                        
                        if (rotation === 90 || rotation === 270) {
                            ctx.drawImage(img, -h/2, -w/2, h, w);
                        } else {
                            ctx.drawImage(img, -w/2, -h/2, w, h);
                        }
                        resolve(canvas.toDataURL('image/jpeg', 0.65));
                    };
                };
            });
        }

        document.getElementById('spotImageUpload').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (selectedImages.length + files.length > 3) return showNotification("MAX 3 ZDJƒòCIA!", "error");
            showNotification("PRZETWARZANIE...");
            for (const f of files) {
                const data = await processImage(f, parseInt(document.getElementById('spotRotation').value));
                selectedImages.push(data);
            }
            renderPreviews();
            e.target.value = "";
        });

        document.getElementById('rotateAllBtn').onclick = () => {
            const currentRot = (parseInt(document.getElementById('spotRotation').value) + 90) % 360;
            document.getElementById('spotRotation').value = currentRot;
            showNotification("OBR√ìT: " + currentRot + "¬∞");
            document.querySelectorAll('.preview-box img').forEach(img => {
                img.style.transform = "rotate(" + currentRot + "deg)";
            });
        };

        function renderPreviews() {
            const list = document.getElementById('imagesPreviewList');
            list.innerHTML = "";
            selectedImages.forEach((img, idx) => {
                const div = document.createElement('div');
                div.className = "preview-box";
                const rot = document.getElementById('spotRotation').value;
                div.innerHTML = '<img src="' + img + '" style="width:100%;height:100%;object-fit:cover;transform:rotate(' + rot + 'deg);">' +
                                '<div class="remove-img-btn" onclick="removeImg(' + idx + ')">&times;</div>';
                list.appendChild(div);
            });
        }
        window.removeImg = (idx) => { selectedImages.splice(idx, 1); renderPreviews(); };

        // === POWIADOMIENIA I LIGHTBOX ===
        function showNotification(msg, type = 'success') {
            const container = document.getElementById('notification-container');
            const n = document.createElement('div');
            n.className = "notification " + type;
            n.innerText = msg;
            container.appendChild(n);
            gsap.from(n, { y: 60, opacity: 0, ease: "back.out(1.7)" });
            setTimeout(() => gsap.to(n, { opacity: 0, scale: 0.9, onComplete: () => n.remove() }), 3500);
        }

        window.openLightbox = (src, rot = 0) => {
            const lb = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = src;
            img.style.transform = "rotate(" + rot + "deg)";
            lb.style.display = 'flex';
            setTimeout(() => lb.style.opacity = 1, 10);
        };
        window.closeLightbox = () => {
            const lb = document.getElementById('lightbox');
            lb.style.opacity = 0;
            setTimeout(() => lb.style.display = 'none', 300);
        };

        // === SYSTEM AUTORYZACJI ===
        auth.onAuthStateChanged(user => {
            currentUser = user;
            const status = document.getElementById('authStatus');
            const fab = document.getElementById('addSpotFab');
            if (user) {

        function toggleForm(show, lat, lng) {
            const form = document.getElementById('spot-form');
            form.style.display = show ? 'flex' : 'none';
            if (show) {
                document.getElementById('spotLat').value = lat;
                document.getElementById('spotLng').value = lng;
                if (tempMarker) map.removeLayer(tempMarker);
                tempMarker = L.marker([lat, lng]).addTo(map);
            } else { resetForm(); }
        }

        function resetForm() {
            document.getElementById('spotName').value = "";
            document.getElementById('spotDesc').value = "";
            document.querySelectorAll('.spot-tag').forEach(c => c.checked = false);
            document.getElementById('stairsCountContainer').style.display = 'none';

            editingSpotId = null;
            document.getElementById('editModeLabel').style.display = 'none';

        document.getElementById('saveSpotBtn').onclick = async () => {
            const name = document.getElementById('spotName').value;
            if (!name) return showNotification("PODAJ NAZWƒò SPOTA!", "error");
            
            const tags = Array.from(document.querySelectorAll('.spot-tag:checked')).map(c => c.value);
            const data = {
                name, lat: parseFloat(document.getElementById('spotLat').value), lng: parseFloat(document.getElementById('spotLng').value),
                description: document.getElementById('spotDesc').value,
                bust: document.getElementById('spotBust').value,
                lights: document.getElementById('spotLights').checked,
                tags,
                rotation: parseInt(document.getElementById('spotRotation').value),
                stairsCount: tags.includes('Schody') ? document.getElementById('stairsRange').value : null,
                images: selectedImages,
                authorId: currentUser.uid,
                authorName: currentUser.displayName || "SKATER",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                if (editingSpotId) await spotsCollection.doc(editingSpotId).update(data);
                else await spotsCollection.add(data);
                showNotification("SPOT ZAPISANY!");
                toggleForm(false);
            } catch(e) { showNotification("B≈ÅƒÑD ZAPISU", "error"); }
        };

        // === RENDERING I FILTROWANIE ===
        function renderSpots() {
            const list = document.getElementById('spotsList');
            list.innerHTML = "";
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            const selBust = document.getElementById('filterBust').value;
            const selTags = Array.from(document.querySelectorAll('.filter-tag:checked')).map(c => c.value);

            const filtered = spots.filter(s => {
                const bMatch = selBust === 'all' || s.bust === selBust;
                const tMatch = selTags.length === 0 || selTags.every(t => (s.tags || []).includes(t));
                return bMatch && tMatch;
            });

            document.getElementById('spotCount').innerText = filtered.length;

            filtered.sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)).forEach((spot, idx) => {
                const card = document.createElement('div');
                card.className = "spot-card";
                card.id = "card-" + spot.id;
                
                let imgsHtml = "";
                if (spot.images && spot.images.length > 0) {
                    imgsHtml = '<div class="gallery-container">';
                    spot.images.forEach(img => {
                        imgsHtml += '<div class="spot-img-container" onclick="openLightbox(\'' + img + '\', ' + (spot.rotation || 0) + ')">' +
                                    '<img src="' + img + '" class="spot-img" style="transform:rotate(' + (spot.rotation || 0) + 'deg)"></div>';
                    });
                    imgsHtml += '</div>';
                }

                const date = spot.timestamp ? new Date(spot.timestamp.seconds * 1000).toLocaleDateString() : 'TERAZ';

                card.innerHTML = 
                    '<h4 style="color:var(--neon-blue); text-transform:uppercase;">' + spot.name + '</h4>' +
                    '<div style="margin:8px 0;"><span class="bust-level bust-' + spot.bust + '">' + spot.bust + '</span> <span style="font-size:0.65rem; color:#666; margin-left:10px;">' + date + '</span></div>' +
                    imgsHtml +
                    '<p style="font-size:0.8rem; margin:10px 0; font-family:\'Roboto Mono\'; font-weight:500;">' + spot.description + '</p>' +
                    '<div style="margin-bottom:12px;">' + (spot.tags || []).map(t => '<span class="tag">' + t + '</span>').join('') + '</div>' +
                    '<div style="display:flex; gap:10px;">' +
                        '<button class="btn-neon btn-blue" style="padding:6px; font-size:0.7rem;" onclick="focusSpot(' + spot.lat + ',' + spot.lng + ',\'' + spot.id + '\')">MAPA</button>' +
                        (currentUser && spot.authorId === currentUser.uid ? '<button class="btn-neon btn-orange" style="padding:6px; font-size:0.7rem;" onclick="editSpot(\'' + spot.id + '\')">EDYTUJ</button>' : '') +
                    '</div>' +
                    '<div style="margin-top:12px; border-top:1px solid #222; padding-top:10px;">' +
                        '<div id="comments-' + spot.id + '">' + (spot.comments || []).slice(-3).map(c => '<div class="comment"><b>' + c.user + ':</b> ' + c.text + '</div>').join('') + '</div>' +
                        (currentUser ? '<div style="display:flex; gap:8px; margin-top:8px;"><input type="text" id="in-' + spot.id + '" placeholder="KOMENT..." style="margin:0; padding:6px; font-size:0.8rem;"><button class="btn-neon btn-green" style="margin:0; width:45px; padding:6px;" onclick="addComment(\'' + spot.id + '\')">OK</button></div>' : '') +
                    '</div>';

                list.appendChild(card);

                const m = L.marker([spot.lat, spot.lng], {
                    icon: L.divIcon({ className: 'custom-marker-icon', html: (idx+1).toString(), iconSize:[30,30] })
                }).addTo(map);

                m.on('click', () => {
                    switchSection('spotsList');
                    setTimeout(() => {
                        const el = document.getElementById("card-" + spot.id);
                        if(el) {
                            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            document.querySelectorAll('.spot-card').forEach(c => c.classList.remove('highlight'));
                            el.classList.add('highlight');
                        }
                    }, 400);
                });
                markers.push(m);
            });
        }

        window.focusSpot = (lat, lng, id) => { switchSection('map'); map.flyTo([lat, lng], 17); };
        
        window.editSpot = (id) => {
            const spot = spots.find(s => s.id === id);
            editingSpotId = id;
            toggleForm(true, spot.lat, spot.lng);
            document.getElementById('spotName').value = spot.name;
            document.getElementById('spotDesc').value = spot.description;
            document.getElementById('spotBust').value = spot.bust;
            document.getElementById('spotLights').checked = spot.lights;
            document.getElementById('spotRotation').value = spot.rotation || 0;
            document.getElementById('editModeLabel').style.display = 'block';
            
            document.querySelectorAll('.spot-tag').forEach(cb => {
                cb.checked = (spot.tags || []).includes(cb.value);

            if((spot.tags || []).includes('Schody')) {
