<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKEJTSPOTY - BAZA WSP√ìLNA V11</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        /* --- ZMIENNE KOLOR√ìW --- */
        :root {
            --neon-green: #39ff14;
            --neon-pink: #ff00ff;
            --neon-blue: #00f3ff;
            --neon-red: #ff3131;
            --neon-orange: #ffaa00;
            --main-bg: #f0f0f0; 
            --sidebar-bg: rgba(240, 240, 240, 0.95);
            --text-color: #111;
            --card-bg: white;
            --form-bg: white;
            --comment-bg: #f4f4f4;
            --shadow-color: rgba(0,0,0,0.1);
        }

        /* --- TRYB CIEMNY (Dark Mode) --- */
        body.dark-mode {
            --neon-green: #39ff14;
            --neon-pink: #ff00ff;
            --neon-blue: #00f3ff;
            --neon-red: #ff3131;
            --neon-orange: #ffaa00;
            --main-bg: #1a1a2e;
            --sidebar-bg: rgba(26, 26, 46, 0.98);
            --text-color: #f0f0f0;
            --card-bg: #2d2d4d;
            --form-bg: #3e3e6e;
            --comment-bg: #4a4a7d;
            --shadow-color: rgba(0, 243, 255, 0.1);
        }

        /* --- OG√ìLNE STYLI DLA OBU TRYB√ìW --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--main-bg);
            color: var(--text-color);
            overflow-x: hidden;
            height: 100vh;
            transition: background-color 0.5s;
        }

        /* --- CUSTOM CURSOR --- */
        #cursor {
            position: fixed; width: 20px; height: 20px;
            border: 2px solid var(--neon-pink); border-radius: 50%;
            pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background 0.2s;
            mix-blend-mode: difference;
        }
        #cursor.hovered {
            width: 50px; height: 50px;
            background: rgba(255, 0, 255, 0.2); border-color: var(--neon-green);
            mix-blend-mode: normal;
        }
        
        /* --- THREE.JS BACKGROUND --- */
        #canvas-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.2;
        }

        /* --- LIGHTBOX (FULL SCREEN IMAGE) --- */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 20000;
            display: none; justify-content: center; align-items: center;
            opacity: 0; cursor: pointer !important;
        }
        #lightbox img {
            max-width: 90%; max-height: 90%;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 30px var(--neon-pink);
            cursor: pointer !important;
        }

        /* --- LOADER --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--main-bg); display: flex; justify-content: center; align-items: center;
            z-index: 10000; flex-direction: column;
            transition: background-color 0.5s;
        }
        .skate-wheel {
            width: 80px; height: 80px;
            border: 8px solid var(--neon-green); border-top: 8px solid var(--neon-pink);
            border-radius: 50%; animation: spin 0.5s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- UI LAYOUT --- */
        .app-container {
            display: grid; grid-template-columns: 400px 1fr;
            height: 100vh; opacity: 0;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            background: var(--sidebar-bg);
            backdrop-filter: blur(10px);
            border-right: 2px solid var(--neon-pink);
            padding: 20px; overflow-y: auto; position: relative;
            transform: translateX(-100%); display: flex; flex-direction: column;
            transition: background 0.5s;
        }

        h1 {
            font-family: 'Orbitron', sans-serif; font-size: 2.2rem;
            margin-bottom: 35px; text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 2px 2px 0px var(--neon-green); animation: glitch 3s infinite;
        }
        @keyframes glitch {
            0% { transform: skew(0deg); } 20% { transform: skew(-2deg); }
            21% { transform: skew(2deg); } 100% { transform: skew(0deg); }
        }

        /* --- AUTORYZACJA --- */
        #authSection {
            background: var(--form-bg); border: 2px solid var(--neon-blue); padding: 10px; margin-bottom: 20px;
            transition: background 0.5s;
        }
        #authStatus {
            font-size: 0.9rem; margin-bottom: 10px; font-weight: bold;
        }
        .auth-actions {
            display: flex; gap: 5px;
        }
        .auth-actions button {
            flex: 1; padding: 8px; font-size: 0.8rem;
        }
        #registerForm, #loginForm {
            display: none; padding-top: 10px; border-top: 1px solid #ccc; margin-top: 10px;
        }


        /* --- BUTTONS --- */
        .btn-neon {
            width: 100%; padding: 12px;
            background: transparent; border: 2px solid var(--neon-pink);
            color: var(--text-color); font-family: 'Orbitron'; font-weight: bold;
            text-transform: uppercase; margin-bottom: 10px;
            position: relative; overflow: hidden; transition: 0.3s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            pointer-events: all;
        }
        .btn-neon[disabled] {
            opacity: 0.5; cursor: not-allowed; pointer-events: none;
        }

        .btn-neon::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%; background: var(--neon-pink);
            transition: 0.3s; z-index: -1;
        }
        .btn-neon:hover::before { left: 0; }
        .btn-neon:hover { color: var(--card-bg); box-shadow: 0 0 15px var(--neon-pink); border-color: transparent;}
        
        .btn-green { border-color: var(--neon-green); }
        .btn-green::before { background: var(--neon-green); }
        .btn-green:hover { box-shadow: 0 0 15px var(--neon-green); }

        .btn-orange { border-color: var(--neon-orange); }
        .btn-orange::before { background: var(--neon-orange); }
        .btn-orange:hover { box-shadow: 0 0 15px var(--neon-orange); }

        /* NOWY PRZYCISK TRYBU */
        #toggleModeBtn {
            width: 100%; padding: 10px; margin-bottom: 20px;
            background: transparent; border: 2px solid var(--neon-blue);
            color: var(--text-color); font-family: 'Orbitron'; font-size: 0.9rem;
            transition: 0.3s;
        }
        #toggleModeBtn:hover {
            background: var(--neon-blue); color: var(--card-bg);
            box-shadow: 0 0 10px var(--neon-blue);
        }


        /* --- FORM --- */
        #spot-form {
            background: var(--form-bg); padding: 15px;
            border: 2px solid var(--neon-green);
            margin-bottom: 20px; display: none;
            box-shadow: 5px 5px 0px var(--shadow-color);
            transition: background 0.5s;
        }
        #spot-form.editing {
            border-color: var(--neon-orange);
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.3);
        }

        input, textarea, select {
            width: 100%; background: var(--main-bg);
            border: 1px solid #ccc; color: var(--text-color);
            padding: 10px; margin-bottom: 10px; font-family: 'Roboto Mono';
            transition: background 0.5s;
        }
        input:focus, textarea:focus {
            outline: none; border-color: var(--neon-pink); box-shadow: 0 0 5px var(--neon-pink);
        }

        .checkbox-group { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; }
        .checkbox-item {
            display: flex; align-items: center; font-size: 0.8rem;
            background: var(--main-bg); padding: 5px 10px; border-radius: 4px;
            transition: background 0.5s;
        }
        .checkbox-item input { width: auto; margin: 0 5px 0 0; }

        /* --- SPOTS LIST --- */
        .spot-card {
            background: var(--card-bg); border-left: 5px solid var(--neon-pink);
            padding: 15px; margin-bottom: 20px;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: 0.3s, background 0.5s; position: relative;
        }
        .spot-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(57, 255, 20, 0.2); border-left-color: var(--neon-green);
        }
        .spot-img-container {
            width: 100%; height: 150px; overflow: hidden; margin-bottom: 10px; position: relative;
        }
        .spot-img {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(100%); transition: 0.5s; cursor: zoom-in !important;
        }
        .spot-card:hover .spot-img { filter: grayscale(0%); transform: scale(1.05); }

        .tags-container { display: flex; flex-wrap: wrap; gap: 5px; margin: 10px 0; }
        .tag {
            font-size: 0.65rem; padding: 2px 6px;
            background: #222; color: var(--neon-green);
            border: 1px solid var(--neon-green); text-transform: uppercase;
        }
        .bust-level {
            font-family: 'Orbitron'; font-size: 0.7rem; padding: 2px 5px; color: white;
        }
        .bust-safe { background: var(--neon-green); }
        .bust-medium { background: orange; }
        .bust-high { background: var(--neon-red); }

        .comments-section {
            background: var(--comment-bg); padding: 10px; margin-top: 10px;
            border-top: 1px solid #ddd; max-height: 100px; overflow-y: auto;
            transition: background 0.5s;
        }
        /* Style dla pojedynczego komentarza */
        .comment { 
            font-size: 0.75rem; 
            border-bottom: 1px solid var(--main-bg); 
            padding: 4px 0; 
            display: flex; 
            justify-content: space-between; 
        }

        .card-actions { display: flex; gap: 5px; margin-top: 10px; }
        .card-btn {
            flex: 1; padding: 5px; font-size: 0.7rem; background: none; border: 1px solid #ddd; transition: 0.2s;
            color: var(--text-color);
        }
        .card-btn:hover { background: var(--main-bg); }
        .card-btn.hidden { display: none; }

        /* --- MAP CONTROLS & SEARCH --- */
        #map-container { position: relative; width: 100%; height: 100%; }
        #map { width: 100%; height: 100%; z-index: 1; }
        
        /* Search Bar Styles */
        .search-overlay {
            position: absolute; top: 20px; left: 50%;
            transform: translateX(-50%);
            z-index: 1000; width: 80%; max-width: 500px;
            display: flex; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .search-overlay input {
            margin: 0; border: 2px solid var(--neon-blue); border-right: none;
            background: var(--form-bg); height: 50px;
            font-size: 1rem; color: var(--text-color);
            transition: background 0.5s;
        }
        .search-overlay input:focus { box-shadow: none; background: var(--card-bg); }
        
        .search-btn {
            width: 80px; height: 50px; border: none;
            background: var(--neon-blue); color: #fff;
            font-family: 'Orbitron'; font-weight: bold;
            cursor: pointer !important; transition: 0.3s;
            display: flex; justify-content: center; align-items: center;
        }
        .search-btn:hover { background: #00c4cf; }

        .geo-btn {
            position: absolute; bottom: 33px; right: 33px; /* Poprawiona pozycja, aby by≈Ça ponad powiadomieniami */
            width: 50px; height: 50px;
            background: var(--card-bg); border: 2px solid var(--neon-blue);
            border-radius: 50%; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; box-shadow: 0 0 20px var(--shadow-color);
            transition: 0.3s, background 0.5s;
        }
        .geo-btn:hover { background: var(--neon-blue); color: var(--card-bg); transform: scale(1.1); }

        /* Custom Marker */
        .custom-marker-icon {
            background-color: var(--neon-pink); color: white; border-radius: 50%;
            width: 30px; height: 30px;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; font-family: 'Orbitron';
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 10px rgba(255,0,255,0.5);
        }

        /* --- NOWY STYL POWIADOMIE≈É --- */
        #notification-container {
            position: fixed;
            bottom: 20px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 9000; /* Poni≈ºej kursora i lightboxa, ale ponad mapƒÖ i przyciskami */
            pointer-events: none; /* Pozwala klikaƒá to, co jest pod spodem */
            display: flex;
            flex-direction: column-reverse; 
            gap: 10px;
            width: 90%; 
            max-width: 450px;
        }

        .notification {
            padding: 15px 20px;
            border: 2px solid;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: var(--card-bg);
            background: var(--text-color);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            transform: translateY(100%); /* Start poza ekranem */
        }

        .notification.success { border-color: var(--neon-green); background: #1f3d24; }
        .notification.error { border-color: var(--neon-red); background: #4d2d2d; }
        .notification.info { border-color: var(--neon-blue); background: #2d3d4d; }

        @media (max-width: 768px) {
            .app-container { grid-template-columns: 1fr; grid-template-rows: 50% 50%; }
            .sidebar { transform: translateY(100%); order: 2; }
            .search-overlay { width: 90%; top: 10px; }
        }
    </style>
</head>

    <div class="app-container">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // UWAGA: KLUCZOWE! PODMIE≈É TEN BLOK Z KLUCZAMI FIREBASE!
        const firebaseConfig = {
            apiKey: "AIzaSyCCxW6X7MJlWPfxP_6I8FlLc7Vp2wiR69Q",
            authDomain: "skejspoty.firebaseapp.com",
            projectId: "skejspoty",
            // Usunƒôli≈õmy Storage
        };

        // Inicjalizacja Firebase i Firestore
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth(); 
        const spotsCollection = db.collection("spots"); 
        
        let currentUser = null; 
        let isAdminUser = false; 


        // --- FUNKCJA NOWEGO SYSTEMU POWIADOMIE≈É ---
        const notificationContainer = document.getElementById('notification-container');

        function showNotification(message, type = 'info', duration = 3500) {
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.innerHTML = message;

            notificationContainer.prepend(notif);

            // Animacja wlotu (GSAP)
            gsap.fromTo(notif, 
                { y: 50, opacity: 0 }, 
                { y: 0, opacity: 1, duration: 0.5, ease: "power2.out" }
            );

            // Automatyczne usuwanie i animacja wylotu (GSAP)
            gsap.to(notif, { 
                delay: duration / 1000, 
                y: 50, 
                opacity: 0, 
                duration: 0.5, 
                ease: "power2.in",
                onComplete: () => {
                    notif.remove();
                }
            });
        }
        // --- KONIEC NOWEGO SYSTEMU POWIADOMIE≈É ---


        // --- LOGIKA AUTORYZACJI (ZASTƒÑPIONE ALERTY) ---
        const authStatusEl = document.getElementById('authStatus');
        const showLoginBtn = document.getElementById('showLoginBtn');
        const showRegisterBtn = document.getElementById('showRegisterBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginFormEl = document.getElementById('loginForm');
        const registerFormEl = document.getElementById('registerForm');
        const toggleFormBtn = document.getElementById('toggleFormBtn');

        auth.onAuthStateChanged(async user => { 
            currentUser = user;
            isAdminUser = false; 

            if (user) {
                // ZALOGOWANY
                
                try {
                    // U≈ºywamy "settings", aby pasowa≈Ço do konfiguracji w Twojej bazie
                    const adminDoc = await db.collection('settings').doc('admin').get();
                    const adminUIDs = adminDoc.exists ? adminDoc.data().uids : [];
                    if (adminUIDs.includes(user.uid)) {
                        isAdminUser = true;
                    }
                } catch (e) {
                    console.warn("Nie uda≈Ço siƒô pobraƒá konfiguracji admin√≥w (settings/admin).", e);
                }
                
                authStatusEl.innerHTML = `Zalogowano jako: <b>${user.displayName || user.email}</b>`;
                if (isAdminUser) {
                    authStatusEl.innerHTML += ` <span style="color:var(--neon-red);">(ADMIN)</span>`;
                }

                showLoginBtn.style.display = 'none';
                showRegisterBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
                toggleFormBtn.disabled = false;
                toggleFormBtn.innerHTML = '+ Dodaj Nowy Spot';
            } else {
                // NIEZALOGOWANY
                authStatusEl.innerHTML = 'Niezalogowany. Zaloguj siƒô lub zarejestruj.';
                showLoginBtn.style.display = 'inline-block';
                showRegisterBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
                toggleFormBtn.disabled = true;
                toggleFormBtn.innerHTML = '+ Dodaj Nowy Spot (Zaloguj siƒô)';
            }
            loginFormEl.style.display = 'none';
            registerFormEl.style.display = 'none';
            renderSpots(); 
        });

        showLoginBtn.addEventListener('click', () => {
            registerFormEl.style.display = 'none';
            loginFormEl.style.display = loginFormEl.style.display === 'block' ? 'none' : 'block';
        });

        showRegisterBtn.addEventListener('click', () => {
            loginFormEl.style.display = 'none';
            registerFormEl.style.display = registerFormEl.style.display === 'block' ? 'none' : 'block';
        });

        window.handleRegister = async () => {
            const nick = document.getElementById('registerNick').value; 
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (!nick) { showNotification("Musisz podaƒá Nick/Ksywƒô!", 'error'); return; }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                await userCredential.user.updateProfile({
                    displayName: nick
                });

                showNotification("REJESTRACJA UDANA! Witaj: " + nick, 'success');
            } catch (error) {
                showNotification("B≈ÅƒÑD REJESTRACJI: " + error.message, 'error', 5000);
                console.error(error);
            }
        };

        window.handleLogin = async () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                showNotification("LOGOWANIE UDANE!", 'success');
            } catch (error) {
                showNotification("B≈ÅƒÑD LOGOWANIA: " + error.message, 'error', 5000);
                console.error(error);
            }
        };

        logoutBtn.addEventListener('click', async () => {
            try {
                await auth.signOut();
                showNotification("Wylogowano pomy≈õlnie.", 'info');
            } catch (error) {
                console.error("B≈ÇƒÖd wylogowania:", error);
            }
        });
        // --- KONIEC LOGIKI AUTORYZACJI ---


        // --- 1. CONFIG & INIT ---
        let spots = [];
        let editingSpotId = null;
        const map = L.map('map').setView([52.0693, 19.4803], 6);
        const markers = [];
        let tempMarker = null;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        function createCustomMarkerIcon(number) {
            return L.divIcon({
                className: 'custom-marker-icon',
                html: number,
                iconSize: [30, 30],
                iconAnchor: [15, 30]
            });
        }

        // --- 2. SEARCH & GEOLOCATION (ZASTƒÑPIONE ALERTY) ---
        const searchInput = document.getElementById('citySearchInput');
        const searchBtn = document.getElementById('citySearchBtn');

        async function searchLocation() {
            const query = searchInput.value;
            if(!query) return;

            searchBtn.innerText = "‚è≥";
            
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data && data.length > 0) {
                    const { lat, lon } = data[0];
                    map.flyTo([lat, lon], 14, { duration: 1.5 });
                    showNotification(`Znaleziono: ${data[0].display_name.split(',')[0]!}`, 'info');
                    searchBtn.innerText = "SZUKAJ";
                } else {
                    showNotification("Nie znaleziono takiego miejsca. Spr√≥buj inaczej.", 'error', 4000);
                    searchBtn.innerText = "SZUKAJ";
                }
            } catch (error) {
                console.error(error);
                showNotification("B≈ÇƒÖd po≈ÇƒÖczenia z mapƒÖ.", 'error');
                searchBtn.innerText = "SZUKAJ";
            }
        }

        searchBtn.addEventListener('click', searchLocation);
        searchInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') searchLocation();
        });


        document.getElementById('locateUserBtn').addEventListener('click', () => {
            const btn = document.getElementById('locateUserBtn');
            btn.innerHTML = '‚åõ';

            if (!navigator.geolocation) {
                showNotification("Brak wsparcia dla GPS w Twojej przeglƒÖdarce.", 'error'); btn.innerHTML = 'üìç'; return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    map.eachLayer((layer) => {
                        if (layer instanceof L.CircleMarker && layer.options.fillColor === "#00f3ff") {
                            map.removeLayer(layer);
                        }
                    });

                    map.flyTo([lat, lng], 16, { duration: 1.5 });
                    
                    L.circleMarker([lat, lng], {
                        radius: 10, fillColor: "#00f3ff", color: "#fff",
                        weight: 3, opacity: 1, fillOpacity: 0.7
                    }).addTo(map).bindPopup("Twoja lokalizacja").openPopup();
                    
                    showNotification("Lokalizacja GPS znaleziona!", 'success');
                    btn.innerHTML = 'üìç';
                },
                (error) => {
                    showNotification("B≈ÇƒÖd GPS. Odmowa dostƒôpu lub brak sygna≈Çu.", 'error', 5000);
                    btn.innerHTML = 'üìç';
                },
                { enableHighAccuracy: true, timeout: 5000 }
            );
        });

        // --- 3. MAP CLICKS & FORM (ZASTƒÑPIONE ALERTY) ---
        map.on('click', function(e) {
            if (!currentUser) {
                showNotification("Musisz byƒá zalogowany, aby dodawaƒá spoty!", 'error', 3000);
                return;
            }
            const { lat, lng } = e.latlng;
            if (tempMarker) map.removeLayer(tempMarker);
            
            tempMarker = L.marker([lat, lng]).addTo(map);
            
            document.getElementById('spotLat').value = lat;
            document.getElementById('spotLng').value = lng;
            
            showNotification("Lokalizacja ustawiona na mapie.", 'info', 2000);

            const form = document.getElementById('spot-form');
            if(form.style.display !== 'block') {
                resetForm();
                toggleForm(true);
            }
        });

        const formEl = document.getElementById('spot-form');
        
        function toggleForm(show) {
            if(show) {
                formEl.style.display = 'block';
                gsap.fromTo(formEl, { height: 0, opacity: 0 }, { height: "auto", opacity: 1, duration: 0.4 });
            } else {
                gsap.to(formEl, { height: 0, opacity: 0, duration: 0.3, onComplete: () => formEl.style.display = 'none' });
            }
        }

        document.getElementById('toggleFormBtn').addEventListener('click', () => {
             if (!currentUser) {
                showNotification("Musisz byƒá zalogowany, aby dodawaƒá spoty!", 'error');
                return;
            }
            resetForm();
            toggleForm(formEl.style.display === 'none');
        });

        document.getElementById('cancelEditBtn').addEventListener('click', () => {
            resetForm();
            toggleForm(false);
        });

        function convertFileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // --- 4. FUNKCJA ZAPISU DO FIREBASE (ZASTƒÑPIONE ALERTY) ---
        document.getElementById('saveSpotBtn').addEventListener('click', async () => {
            if (!currentUser) { showNotification("Musisz byƒá zalogowany, aby zapisywaƒá spoty!", 'error'); return; }

            const name = document.getElementById('spotName').value;
            const desc = document.getElementById('spotDesc').value;
            const lat = document.getElementById('spotLat').value;
            const lng = document.getElementById('spotLng').value;
            const fileInput = document.getElementById('spotImageUpload');
            
            const tags = Array.from(document.querySelectorAll('.spot-tag:checked')).map(cb => cb.value);
            const bustFactor = document.getElementById('spotBust').value;
            const hasLights = document.getElementById('spotLights').checked;

            if(!name || !lat) { showNotification("Kliknij na mapƒô, ≈ºeby ustawiƒá pinezkƒô!", 'error'); return; }

            let imgBase64 = null;
            if (fileInput.files.length > 0) {
                imgBase64 = await convertFileToBase64(fileInput.files[0]);
            } else if (editingSpotId) {
                const oldSpot = spots.find(s => s.id === editingSpotId);
                imgBase64 = oldSpot.img;
            } else {
                imgBase64 = 'https://via.placeholder.com/400x200/ddd/333?text=Brak+Foty';
            }

            const spotData = {
                name, desc, img: imgBase64, lat: parseFloat(lat), lng: parseFloat(lng),
                tags, bust: bustFactor, lights: hasLights, 
                authorId: currentUser.uid,
                authorName: currentUser.displayName || currentUser.email, 
                comments: editingSpotId ? spots.find(s => s.id === editingSpotId).comments : [] 
            };

            try {
                if (editingSpotId) {
                    await spotsCollection.doc(editingSpotId).update(spotData);
                    showNotification("Spot ZAKTUALIZOWANY pomy≈õlnie!", 'success');
                } else {
                    await spotsCollection.add(spotData);
                    showNotification("Nowy spot DODANY do bazy!", 'success');
                }
            } catch (error) {
                console.error("B≈ÇƒÖd zapisu do Firebase: ", error);
                showNotification("B≈ÅƒÑD ZAPISU! Sprawd≈∫, czy regu≈Çy Firestore sƒÖ opublikowane!", 'error', 6000);
            }

            resetForm();
            toggleForm(false);
        });

        function resetForm() {
            editingSpotId = null;
            document.getElementById('spotName').value = '';
            document.getElementById('spotDesc').value = '';
            document.getElementById('spotImageUpload').value = '';
            document.getElementById('spotLat').value = '';
            document.getElementById('spotLng').value = '';
            document.getElementById('spotBust').value = 'safe';
            document.getElementById('spotLights').checked = false;
            document.querySelectorAll('.spot-tag').forEach(cb => cb.checked = false);

            document.getElementById('saveSpotBtn').innerText = "ZAPISZ NA MAPIE";
            document.getElementById('saveSpotBtn').className = "btn-neon btn-green";
            document.getElementById('cancelEditBtn').style.display = 'none';
            document.getElementById('editModeLabel').style.display = 'none';
            formEl.classList.remove('editing');

            if (tempMarker) { map.removeLayer(tempMarker); tempMarker = null; }
        }

        window.editSpot = (id) => {
            if (!currentUser) { showNotification("Musisz byƒá zalogowany, aby edytowaƒá spoty!", 'error'); return; }

            const spot = spots.find(s => s.id === id);
            if (!spot) return;

            if (spot.authorId !== currentUser.uid && !isAdminUser) {
                showNotification("Mo≈ºesz edytowaƒá tylko swoje spoty (lub jako Admin)!", 'error', 4000);
                return;
            }

            editingSpotId = id;
            document.getElementById('spotName').value = spot.name;
            document.getElementById('spotDesc').value = spot.desc;
            document.getElementById('spotLat').value = spot.lat;
            document.getElementById('spotLng').value = spot.lng;
            document.getElementById('spotBust').value = spot.bust;
            document.getElementById('spotLights').checked = spot.lights || false;

            document.querySelectorAll('.spot-tag').forEach(cb => {
                cb.checked = spot.tags && spot.tags.includes(cb.value);
            });

            formEl.style.display = 'block';
            formEl.classList.add('editing');
            document.getElementById('editModeLabel').style.display = 'block';
            document.getElementById('saveSpotBtn').innerText = "ZAKTUALIZUJ";
            document.getElementById('saveSpotBtn').className = "btn-neon btn-orange";
            document.getElementById('cancelEditBtn').style.display = 'inline-block';

            if (tempMarker) map.removeLayer(tempMarker);
            tempMarker = L.marker([spot.lat, spot.lng]).addTo(map).bindPopup("Edytowana pozycja").openPopup();
            map.flyTo([spot.lat, spot.lng], 16);

            document.querySelector('.sidebar').scrollTop = 0;
        };

        // --- 5. FUNKCJE USUWANIA I KOMENTOWANIA (ZASTƒÑPIONE ALERTY) ---
        window.deleteSpot = async (id, authorId) => {
            if (!currentUser) { showNotification("Musisz byƒá zalogowany, aby usuwaƒá spoty!", 'error'); return; }
            
            if (authorId !== currentUser.uid && !isAdminUser) { showNotification("Mo≈ºesz usunƒÖƒá tylko swoje spoty (lub jako Admin)!", 'error'); return; }

            if(confirm("UsunƒÖƒá spota ze wsp√≥lnej bazy? TEGO NIE DA SIƒò COFNƒÑƒÜ!")) {
                try {
                    await spotsCollection.doc(id).delete();
                    showNotification("Spot USUNIƒòTY z bazy!", 'info');
                } catch (error) {
                    console.error("B≈ÇƒÖd usuwania z Firebase: ", error);
                    showNotification("B≈ÅƒÑD USUWANIA! Upewnij siƒô, ≈ºe regu≈Çy Firestore sƒÖ poprawne!", 'error', 6000);
                }
            }
        };

        window.addComment = async (id) => {
            if (!currentUser) { showNotification("Musisz byƒá zalogowany, aby komentowaƒá!", 'error'); return; } 

            const txt = prompt("Wpisz sw√≥j komentarz:");
            if(txt) {
                const spot = spots.find(s => s.id === id);
                if(spot) {
                    const commentData = {
                        text: txt,
                        author: currentUser.displayName || currentUser.email
                    };
                    
                    const newComments = [...(spot.comments || []), commentData];
                    try {
                        await spotsCollection.doc(id).update({ comments: newComments });
                        showNotification("Komentarz DODANY!", 'success');
                    } catch (error) {
                        console.error("B≈ÇƒÖd komentarza: ", error);
                        showNotification("B≈ÅƒÑD DODAWANIA KOMENTARZA! Sprawd≈∫ regu≈Çy Firestore!", 'error', 6000);
                    }
                }
            }
        };

        window.deleteComment = async (spotId, commentIndex) => {
            if (!currentUser || !isAdminUser) { 
                showNotification("Tylko Administrator mo≈ºe usuwaƒá komentarze!", 'error'); 
                return; 
            }

            if(confirm("Czy na pewno chcesz usunƒÖƒá ten komentarz?")) {
                const spot = spots.find(s => s.id === spotId);
                if(spot && spot.comments && spot.comments.length > commentIndex) {
                    const newComments = [...spot.comments];
                    newComments.splice(commentIndex, 1); 

                    try {
                        await spotsCollection.doc(spotId).update({ comments: newComments });
                        showNotification("Komentarz USUNIƒòTY przez Administratora.", 'info');
                    } catch (error) {
                        console.error("B≈ÇƒÖd usuwania komentarza: ", error);
                        showNotification("B≈ÅƒÑD USUWANIA KOMENTARZA! Sprawd≈∫ regu≈Çy Firestore!", 'error', 6000);
                    }
                }
            }
        }


        // --- 6. RENDER LOGIC ---
        function renderSpots() {
            const list = document.getElementById('spotsList');
            list.innerHTML = '';
            markers.forEach(m => map.removeLayer(m));
            markers.length = 0;

            document.getElementById('spotCount').innerText = spots.length;

            spots.forEach((spot, index) => {
                const marker = L.marker([spot.lat, spot.lng], { icon: createCustomMarkerIcon(index + 1) }).addTo(map);
                marker.bindPopup(`<b>${spot.name}</b><br>${spot.desc}`);
                markers.push(marker);

                const card = document.createElement('div');
                card.className = 'spot-card';
                card.dataset.id = spot.id;

                let bustClass = spot.bust === 'safe' ? "bust-safe" : (spot.bust === 'medium' ? "bust-medium" : "bust-high");
                let bustText = spot.bust === 'safe' ? "CHILL" : (spot.bust === 'medium' ? "≈öREDNIO" : "PRZYPA≈Å");

                const tagsHtml = (spot.tags || []).map(t => `<span class="tag">${t}</span>`).join('');
                const lightsHtml = spot.lights ? `<span class="tag" style="border-color:var(--neon-blue); color:var(--neon-blue)">üí° Lampy</span>` : '';
                
                const isAuthor = currentUser && spot.authorId === currentUser.uid;
                const canEditDelete = isAuthor || isAdminUser; 
                const editDeleteBtnClass = canEditDelete ? '' : 'hidden';

                const authorDisplay = spot.authorName ? `<div style="font-size:0.8rem; color:#aaa; margin-top:5px; margin-bottom:10px;">Dodane przez: <b>${spot.authorName}</b></div>` : '';


                card.innerHTML = `
                    <div class="spot-img-container" onclick="openLightbox('${spot.img}')">
                        <img src="${spot.img || 'https://via.placeholder.com/400x200/ddd/333?text=Brak+Foty'}" class="spot-img" alt="Spot">
                    </div>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h3 style="color:var(--neon-pink)">${index + 1}. ${spot.name}</h3>
                        <span class="bust-level ${bustClass}">${bustText}</span>
                    </div>
                    ${authorDisplay} 
                    <div class="tags-container">${tagsHtml} ${lightsHtml}</div>
                    <p style="font-size:0.9rem; color:var(--text-color); transition: color 0.5s;">${spot.desc}</p>
                    
                    <div class="card-actions">
                        <button class="card-btn" onclick="addComment('${spot.id}')">üí¨ Komentarz (${spot.comments ? spot.comments.length : 0})</button>
                        <button class="card-btn ${editDeleteBtnClass}" style="color:var(--neon-orange); border-color:var(--neon-orange)" onclick="editSpot('${spot.id}')">‚úèÔ∏è Edytuj</button>
                        <button class="card-btn ${editDeleteBtnClass}" style="color:red; border-color:red" onclick="deleteSpot('${spot.id}', '${spot.authorId}')">üóëÔ∏è Usu≈Ñ</button>
                    </div>

                    <div class="comments-section" id="comments-${spot.id}">
                        ${(spot.comments || []).map((c, commentIdx) => { 
                            const deleteBtn = isAdminUser ? 
                                `<button style="font-size:0.6rem; color:var(--neon-red); margin-left:10px; border:none; background:none; cursor:pointer !important;" 
                                    onclick="deleteComment('${spot.id}', ${commentIdx})" data-hover>
                                    [X]
                                </button>` 
                                : '';
                            
                            return `<div class="comment">
                                        <div><b>${c.author || 'Anonim'}:</b> ${c.text}</div> 
                                        ${deleteBtn}
                                    </div>`;
                        }).join('')}
                    </div>
                `;
                
                card.addEventListener('click', (e) => {
                    if(!e.target.closest('button') && !e.target.closest('.spot-img-container')) {
                        map.flyTo([spot.lat, spot.lng], 16, { duration: 1.5 });
                        marker.openPopup();
                    }
                });

                list.prepend(card);
            });
        }

        // --- 7. INICJALIZACJA I NAS≈ÅUCH NA FIREBASE ---
        
        function initApp() {
            setInitialMode();

            spotsCollection.onSnapshot(snapshot => {
                spots = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                spots.sort((a, b) => b.id - a.id); 

                renderSpots();
            }, error => {
                console.error("B≈ÇƒÖd nas≈Çuchu Firebase: ", error);
            });

            gsap.to("#loader", { duration: 0.8, y: "-100%", ease: "expo.inOut", delay: 0.5 });
            gsap.to(".app-container", { duration: 1, opacity: 1, delay: 1 });
            gsap.to(".sidebar", { duration: 1, x: 0, ease: "power3.out", delay: 1.2 });
        }

        window.onload = initApp;

        // (Funkcje Trybu Ciemnego/Jasnego, Kursory i 3D background)
        const body = document.body;
        const toggleModeBtn = document.getElementById('toggleModeBtn');

        function setInitialMode() {
            const savedMode = localStorage.getItem('mode') || 'dark';

            if (savedMode === 'dark') {
                body.classList.add('dark-mode');
                toggleModeBtn.innerHTML = '‚òÄÔ∏è Zmie≈Ñ Tryb';
            } else {
                 body.classList.remove('dark-mode');
                 toggleModeBtn.innerHTML = 'üåë Zmie≈Ñ Tryb';
            }
        }

        function toggleMode() {
            const isDark = body.classList.toggle('dark-mode');
            
            if (isDark) {
                localStorage.setItem('mode', 'dark');
                toggleModeBtn.innerHTML = '‚òÄÔ∏è Zmie≈Ñ Tryb';
            } else {
                localStorage.setItem('mode', 'light');
                toggleModeBtn.innerHTML = 'üåë Zmie≈Ñ Tryb';
            }
        }

        toggleModeBtn.addEventListener('click', toggleMode);

        window.openLightbox = (src) => {
            const lb = document.getElementById('lightbox');
            document.getElementById('lightbox-img').src = src;
            lb.style.display = 'flex';
            gsap.to(lb, { opacity: 1, duration: 0.3 });
        }
        window.closeLightbox = () => {
            const lb = document.getElementById('lightbox');
            gsap.to(lb, { opacity: 0, duration: 0.3, onComplete: () => lb.style.display = 'none' });
        }
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; });
        document.addEventListener('mouseover', e => {
            if(e.target.hasAttribute('data-hover') || e.target.closest('button') || e.target.closest('.spot-card') || e.target.id === 'lightbox') cursor.classList.add('hovered');
        });
        document.addEventListener('mouseout', () => cursor.classList.remove('hovered'));

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        const geometry = new THREE.WireframeGeometry(new THREE.TorusKnotGeometry(10, 3, 100, 16));
        const material = new THREE.LineBasicMaterial({ color: 0xff00ff, transparent: true, opacity: 0.1 });
        const obj = new THREE.LineSegments(geometry, material);
        scene.add(obj); camera.position.z = 35;
        function animate3D() { requestAnimationFrame(animate3D); obj.rotation.x += 0.003; obj.rotation.y += 0.005; renderer.render(scene, camera); }
        animate3D();
        window.addEventListener('resize', () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });

    </script>
