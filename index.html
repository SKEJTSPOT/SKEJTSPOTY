<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKEJTY - Mapa Spot√≥w</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
    
    <style>
        :root {
            --neon-green: #39ff14; --neon-pink: #ff00ff; --neon-blue: #00f3ff;
            --neon-red: #ff3131; --neon-orange: #ffaa00; --main-bg: #1a1a2e;
            --sidebar-bg: rgba(26, 26, 46, 0.98); --text-color: #f0f0f0;
            --card-bg: #2d2d4d; --form-bg: #3e3e6e; --comment-bg: #4a4a7d;
            --shadow-color: rgba(0, 243, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body {
            font-family: 'Orbitron', sans-serif; background-color: var(--main-bg);
            color: var(--text-color); overflow-x: hidden; height: 100vh;
        }
        
        #cursor {
            position: fixed; width: 20px; height: 20px; border: 2px solid var(--neon-pink);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); transition: width 0.2s, height 0.2s; mix-blend-mode: difference;
        }
        #cursor.hovered { width: 50px; height: 50px; background: rgba(255, 0, 255, 0.2); }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--main-bg); display: flex; justify-content: center; align-items: center;
            z-index: 10000; flex-direction: column;
        }
        .skate-wheel {
            width: 80px; height: 80px; border: 8px solid var(--neon-green);
            border-top: 8px solid var(--neon-pink); border-radius: 50%; animation: spin 0.5s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .app-container { display: grid; grid-template-columns: 400px 1fr; height: 100vh; opacity: 0; }

        .sidebar {
            background: var(--sidebar-bg); border-right: 2px solid var(--neon-pink);
            padding: 20px; overflow-y: auto; display: flex; flex-direction: column;
        }
        
        #map-container { position: relative; width: 100%; height: 100%; }
        #map { width: 100%; height: 100%; z-index: 1; }
        
        #notification-container {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 9000; display: flex; flex-direction: column-reverse; gap: 10px; width: 90%; max-width: 450px;
        }
        .notification { padding: 15px 20px; border: 2px solid; color: #fff; background: #111; font-size: 0.9rem; }
        .notification.success { border-color: var(--neon-green); }
        .notification.error { border-color: var(--neon-red); }

        .sidebar-section { display: none; height: 100%; padding-top: 20px; }
        .sidebar-section.active { display: block; }
        
        .fab {
            position: fixed; bottom: 80px; right: 20px; width: 55px; height: 55px;
            background: var(--neon-pink); color: white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; font-size: 28px;
            cursor: pointer; z-index: 2000; transition: transform 0.3s;
        }
        .fab.form-active { background: var(--neon-red); transform: rotate(45deg); }
        
        .btn-neon {
            font-family: 'Orbitron'; font-weight: bold; padding: 10px; margin: 5px 0;
            border: 2px solid; border-radius: 5px; cursor: pointer !important; width: 100%; background: transparent;
        }
        .btn-green { color: var(--neon-green); border-color: var(--neon-green); }
        .btn-orange { color: var(--neon-orange); border-color: var(--neon-orange); }
        .btn-red { color: var(--neon-red); border-color: var(--neon-red); }
        .btn-blue { color: var(--neon-blue); border-color: var(--neon-blue); }

        .search-overlay {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 1000; width: 90%; max-width: 350px; 
        }
        .search-overlay input { flex: 1; padding: 10px; background: #111; color: #fff; border: 2px solid var(--neon-blue); }
        
        .geo-btn {
            position: absolute; top: 80px; right: 20px; width: 40px; height: 40px;
            background: #111; color: var(--neon-green); border: 2px solid var(--neon-green);
            border-radius: 50%; z-index: 1000; display: flex; justify-content: center; align-items: center;
        }

        .spot-card { background: var(--card-bg); border: 2px solid var(--neon-pink); padding: 15px; margin-bottom: 20px; border-radius: 10px; }
        .spot-img-container { width: 100%; height: 200px; overflow: hidden; border-radius: 5px; margin-bottom: 5px; flex: 0 0 100%; }
        .spot-img { width: 100%; height: 100%; object-fit: cover; }

        .gallery-wrapper { display: flex; overflow-x: auto; gap: 10px; scroll-snap-type: x mandatory; margin-bottom: 10px; }
        .gallery-wrapper::-webkit-scrollbar { height: 4px; }
        .gallery-wrapper::-webkit-scrollbar-thumb { background: var(--neon-pink); }

        #spot-form input, #spot-form textarea, #spot-form select {
            width: 100%; padding: 8px; margin-bottom: 10px; background: #111; color: #fff; border: 1px solid var(--neon-blue);
        }

        @media (max-width: 768px) {
            .app-container { grid-template-columns: 1fr; }
            .sidebar { position: fixed; bottom: 60px; left: 0; width: 100%; height: 70vh; z-index: 5000; transform: translateY(100%); transition: 0.5s; }
            .sidebar.active { transform: translateY(0); }
            .mobile-nav { display: flex !important; position: fixed; bottom: 0; width: 100%; height: 60px; background: #111; z-index: 6000; justify-content: space-around; align-items: center; border-top: 2px solid var(--neon-pink); }
        }
        .mobile-nav { display: none; }
        .nav-item { color: #ccc; text-align: center; font-size: 0.7rem; }
        .nav-item.active { color: var(--neon-green); }

        #imagesPreviewList { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
        .preview-box { position: relative; width: 80px; height: 80px; border: 1px solid var(--neon-blue); }
        .remove-img { position: absolute; top: -5px; right: -5px; background: var(--neon-red); color: white; width: 20px; height: 20px; border-radius: 50%; text-align: center; cursor: pointer; font-size: 14px; line-height: 20px; }

        .custom-marker-icon { background: var(--neon-pink); color: white; border-radius: 50%; border: 2px solid white; text-align: center; line-height: 25px; font-weight: bold; }
    </style>
</head>
<body class="dark-mode">
    <div id="cursor"></div>
    <div id="loader"><div class="skate-wheel"></div><h2 style="margin-top:20px;">SKEJTY ≈ÅADOWANIE...</h2></div>
    <div id="notification-container"></div>

    <div class="app-container">
        <div class="sidebar" id="mainSidebar">
            <h1>SKEJ<span style="color:var(--neon-pink)">TY</span></h1>
            
            <!-- SEKCJA KONTA -->
            <div id="authContent" class="sidebar-section active">
                 <h2 style="color: var(--neon-blue);">Konto</h2>
                 <div id="authStatus">≈Åadowanie...</div>
                 <div id="authActions">
                     <button class="btn-neon btn-green" id="showLoginBtn">Zaloguj</button>
                     <button class="btn-neon btn-orange" id="showRegisterBtn">Rejestruj</button>
                     <button class="btn-neon btn-red" id="logoutBtn" style="display:none;">Wyloguj</button>
                 </div>
                 <div id="loginForm" style="display:none; margin-top:10px;">
                     <input type="email" id="loginEmail" placeholder="Email">
                     <input type="password" id="loginPassword" placeholder="Has≈Ço">
                     <button class="btn-neon btn-green" onclick="handleLogin()">WEJD≈π</button>
                 </div>
                 <div id="registerForm" style="display:none; margin-top:10px;">
                    <input type="text" id="registerNick" placeholder="Nick">
                    <input type="email" id="registerEmail" placeholder="Email">
                    <input type="password" id="registerPassword" placeholder="Has≈Ço">
                    <button class="btn-neon btn-orange" onclick="handleRegister()">DO≈ÅƒÑCZ</button>
                </div>
            </div>

            <!-- SEKCJA SPOT√ìW -->
            <div id="spotsListContent" class="sidebar-section">
                <h2 style="color: var(--neon-pink); margin-bottom:10px;">Lista Spot√≥w</h2>
                <div id="spotsList"></div>
            </div>
        </div>
        
        <div id="map-container"> 
            <div id="map"></div>
            <div class="search-overlay">
                <input type="text" id="citySearchInput" placeholder="Szukaj miasta...">
                <button class="btn-neon btn-blue" id="citySearchBtn" style="width:auto; margin:0;">OK</button>
            </div>
            <button class="geo-btn" id="locateUserBtn">üìç</button>
            <div class="fab" id="addSpotFab" style="display:none;">+</div>
            
            <!-- FORMULARZ DODAWANIA -->
            <div id="spot-form" style="display:none; position: fixed; bottom: 150px; right: 20px; z-index: 2000; width: 90%; max-width: 350px; background: var(--form-bg); padding: 15px; border: 2px solid var(--neon-pink);">
                <h3 id="formTitle">Dodaj Spot</h3>
                <input type="text" id="spotName" placeholder="Nazwa spota">
                <textarea id="spotDesc" rows="2" placeholder="Opis (nawierzchnia, przeszkody...)"></textarea>
                
                <label style="font-size:0.8rem;">Przypa≈Ç:</label>
                <select id="spotBust">
                    <option value="safe">Bezpiecznie (Chill)</option>
                    <option value="medium">≈örednio</option>
                    <option value="high">Du≈ºy (Ochrona/GoniƒÖ)</option>
                </select>

                <div style="margin-bottom:10px;">
                    <label style="font-size:0.7rem; color:var(--neon-blue)">ZDJƒòCIA (MAX 3):</label>
                    <input type="file" id="spotImageUpload" accept="image/*" multiple style="margin-top:5px;">
                    <div id="imagesPreviewList"></div>
                </div>

                <input type="hidden" id="spotLat"><input type="hidden" id="spotLng">
                <button class="btn-neon btn-green" id="saveSpotBtn">ZAPISZ SPOT</button>
                <button class="btn-neon btn-red" onclick="toggleForm(false)">ANULUJ</button>
            </div>
        </div>
    </div>

    <div class="mobile-nav" id="mobileNav">
        <div class="nav-item" data-target="auth"><i class="fas fa-user"></i><br>Konto</div>
        <div class="nav-item active" data-target="map"><i class="fas fa-map"></i><br>Mapa</div>
        <div class="nav-item" data-target="spotsList"><i class="fas fa-list"></i><br>Spoty</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCCxW6X7MJlWPfxP_6I8FlLc7Vp2wiR69Q",
            authDomain: "skejspoty.firebaseapp.com",
            projectId: "skejspoty",
            storageBucket: "skejspoty.firebasestorage.app",
            messagingSenderId: "1067851773136",
            appId: "1:1067851773136:web:39bdc7f7af34cbbf94dad5"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const spotsCollection = db.collection('spots');

        let currentUser = null;
        let spots = [];
        let markers = [];
        let selectedImages = []; // Tu trzymamy skompresowane Base64
        let editingSpotId = null;
        let isPlacingSpot = false;
        let tempMarker = null;

        // MAPA
        const map = L.map('map').setView([52.2297, 21.0122], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // FUNKCJA KOMPRESUJƒÑCA
        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_SIZE = 800; 
                        let width = img.width;
                        let height = img.height;
                        if (width > height) {
                            if (width > MAX_SIZE) { height *= MAX_SIZE / width; width = MAX_SIZE; }
                        } else {
                            if (height > MAX_SIZE) { width *= MAX_SIZE / height; height = MAX_SIZE; }
                        }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.fillStyle = "#fff"; ctx.fillRect(0, 0, width, height);
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.5)); // JPEG, 50% jako≈õci
                    };
                };
            });
        }

        // OBS≈ÅUGA ZDJƒòƒÜ
        document.getElementById('spotImageUpload').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (selectedImages.length + files.length > 3) {
                showNotification("Max 3 zdjƒôcia!", "error");
                return;
            }
            showNotification("Kompresowanie...", "info");
            for (const file of files) {
                const compressed = await compressImage(file);
                selectedImages.push(compressed);
            }
            renderPreviews();
            e.target.value = "";
        });

        function renderPreviews() {
            const list = document.getElementById('imagesPreviewList');
            list.innerHTML = "";
            selectedImages.forEach((base64, idx) => {
                const div = document.createElement('div');
                div.className = "preview-box";
                div.innerHTML = `<img src="${base64}" style="width:100%;height:100%;object-fit:cover;">
                                 <div class="remove-img" onclick="removeImage(${idx})">&times;</div>`;
                list.appendChild(div);
            });
        }

        window.removeImage = (idx) => {
            selectedImages.splice(idx, 1);
            renderPreviews();
        };

        // NOTYFIKACJE
        function showNotification(msg, type = 'info') {
            const container = document.getElementById('notification-container');
            const n = document.createElement('div');
            n.className = `notification ${type}`;
            n.innerText = msg;
            container.appendChild(n);
            setTimeout(() => n.remove(), 4000);
        }

        // AUTORYZACJA
        auth.onAuthStateChanged(user => {
            currentUser = user;
            const status = document.getElementById('authStatus');
            const fab = document.getElementById('addSpotFab');
            if (user) {
                status.innerText = `Skater: ${user.displayName || user.email}`;
                document.getElementById('authActions').innerHTML = `<button class="btn-neon btn-red" onclick="auth.signOut()">Wyloguj</button>`;
                fab.style.display = 'flex';
            } else {
                status.innerText = "Zaloguj siƒô, aby dodaƒá spot.";
                document.getElementById('authActions').innerHTML = `
                    <button class="btn-neon btn-green" onclick="showAuth('login')">Zaloguj</button>
                    <button class="btn-neon btn-orange" onclick="showAuth('reg')">Rejestracja</button>`;
                fab.style.display = 'none';
            }
        });

        window.showAuth = (type) => {
            document.getElementById('loginForm').style.display = type === 'login' ? 'block' : 'none';
            document.getElementById('registerForm').style.display = type === 'reg' ? 'block' : 'none';
        };

        window.handleLogin = async () => {
            const e = document.getElementById('loginEmail').value;
            const p = document.getElementById('loginPassword').value;
            try { await auth.signInWithEmailAndPassword(e, p); showNotification("Witaj z powrotem!"); } 
            catch(err) { showNotification(err.message, "error"); }
        };

        window.handleRegister = async () => {
            const n = document.getElementById('registerNick').value;
            const e = document.getElementById('registerEmail').value;
            const p = document.getElementById('registerPassword').value;
            try { 
                const res = await auth.createUserWithEmailAndPassword(e, p);
                await res.user.updateProfile({ displayName: n });
                showNotification("Konto za≈Ço≈ºone!");
            } catch(err) { showNotification(err.message, "error"); }
        };

        // FORMULARZ
        function toggleForm(show, lat, lng) {
            const form = document.getElementById('spot-form');
            const fab = document.getElementById('addSpotFab');
            if (show) {
                form.style.display = 'block';
                fab.classList.add('form-active');
                if (lat) {
                    document.getElementById('spotLat').value = lat;
                    document.getElementById('spotLng').value = lng;
                    if (tempMarker) map.removeLayer(tempMarker);
                    tempMarker = L.marker([lat, lng]).addTo(map);
                }
            } else {
                form.style.display = 'none';
                fab.classList.remove('form-active');
                resetForm();
            }
        }

        function resetForm() {
            document.getElementById('spotName').value = "";
            document.getElementById('spotDesc').value = "";
            selectedImages = [];
            editingSpotId = null;
            renderPreviews();
            if (tempMarker) map.removeLayer(tempMarker);
            tempMarker = null;
            isPlacingSpot = false;
        }

        document.getElementById('addSpotFab').addEventListener('click', () => {
            if (isPlacingSpot) { toggleForm(false); return; }
            isPlacingSpot = true;
            showNotification("Kliknij na mapie, gdzie jest spot!");
            document.getElementById('addSpotFab').classList.add('form-active');
        });

        map.on('click', (e) => {
            if (isPlacingSpot) {
                isPlacingSpot = false;
                toggleForm(true, e.latlng.lat, e.latlng.lng);
            }
        });

        // ZAPIS DO FIREBASE
        document.getElementById('saveSpotBtn').addEventListener('click', async () => {
            const name = document.getElementById('spotName').value;
            const desc = document.getElementById('spotDesc').value;
            const lat = parseFloat(document.getElementById('spotLat').value);
            const lng = parseFloat(document.getElementById('spotLng').value);
            const bust = document.getElementById('spotBust').value;

            if (!name || !lat) return showNotification("Uzupe≈Çnij nazwƒô i miejsce!", "error");

            const data = {
                name, description: desc, lat, lng, bust,
                images: selectedImages,
                authorId: currentUser.uid,
                authorName: currentUser.displayName || "Skater",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                if (editingSpotId) {
                    await spotsCollection.doc(editingSpotId).update(data);
                } else {
                    await spotsCollection.add(data);
                }
                showNotification("Zapisano spot!");
                toggleForm(false);
            } catch(err) { showNotification(err.message, "error"); }
        });

        // RENDEROWANIE LISTY
        function renderSpots() {
            const list = document.getElementById('spotsList');
            list.innerHTML = "";
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            spots.forEach((spot, idx) => {
                const card = document.createElement('div');
                card.className = "spot-card";
                
                let galleryHtml = "";
                if (spot.images && spot.images.length > 0) {
                    galleryHtml = `<div class="gallery-wrapper">`;
                    spot.images.forEach(img => {
                        galleryHtml += `<div class="spot-img-container"><img src="${img}" class="spot-img"></div>`;
                    });
                    galleryHtml += `</div>`;
                }

                card.innerHTML = `
                    <h3>${idx+1}. ${spot.name}</h3>
                    <p style="color:var(--neon-orange); font-size:0.8rem; margin-bottom:5px;">Bust: ${spot.bust}</p>
                    ${galleryHtml}
                    <p>${spot.description}</p>
                    <button class="btn-neon btn-blue" onclick="map.flyTo([${spot.lat}, ${spot.lng}], 17)">MAPA</button>
                    ${currentUser && currentUser.uid === spot.authorId ? 
                        `<button class="btn-neon btn-orange" onclick="editSpot('${spot.id}')">EDYTUJ</button>` : ''}
                `;
                list.appendChild(card);

                const m = L.marker([spot.lat, spot.lng], {
                    icon: L.divIcon({ className: 'custom-marker-icon', html: (idx+1).toString(), iconSize:[25,25] })
                }).addTo(map);
                markers.push(m);
            });
        }

        window.editSpot = (id) => {
            const spot = spots.find(s => s.id === id);
            editingSpotId = id;
            document.getElementById('spotName').value = spot.name;
            document.getElementById('spotDesc').value = spot.description;
            document.getElementById('spotBust').value = spot.bust;
            document.getElementById('spotLat').value = spot.lat;
            document.getElementById('spotLng').value = spot.lng;
            selectedImages = spot.images ? [...spot.images] : [];
            renderPreviews();
            toggleForm(true);
        };

        // SYNC Z BAZƒÑ
        spotsCollection.orderBy('timestamp', 'desc').onSnapshot(snap => {
            spots = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderSpots();
        });

        // UI MOBILE
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const target = item.dataset.target;
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                
                if (target === 'map') {
                    document.getElementById('mainSidebar').classList.remove('active');
                } else {
                    document.getElementById('mainSidebar').classList.add('active');
                    document.querySelectorAll('.sidebar-section').forEach(s => s.classList.remove('active'));
                    document.getElementById(target + 'Content').classList.add('active');
                }
            });
        });

        // CURSOR & LOADER
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = "0";
                setTimeout(() => document.getElementById('loader').style.display = "none", 500);
                document.querySelector('.app-container').style.opacity = "1";
            }, 1000);
        };
    </script>
</body>
</html>
