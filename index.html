<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKEJTSPOTY - BAZA WSP√ìLNA V12.1</title>
    
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/svgs/solid/skateboarding.svg" type="image/svg+xml">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
    
    <style>
        /* --- ZMIENNE KOLOR√ìW --- */
        :root {
            --neon-green: #39ff14;
            --neon-pink: #ff00ff;
            --neon-blue: #00f3ff;
            --neon-red: #ff3131;
            --neon-orange: #ffaa00;
            --main-bg: #f0f0f0; 
            --sidebar-bg: rgba(240, 240, 240, 0.95);
            --text-color: #111;
            --card-bg: white;
            --form-bg: white;
            --comment-bg: #f4f4f4;
            --shadow-color: rgba(0,0,0,0.1);
        }

        /* --- TRYB CIEMNY (Dark Mode) --- */
        body.dark-mode {
            --neon-green: #39ff14;
            --neon-pink: #ff00ff;
            --neon-blue: #00f3ff;
            --neon-red: #ff3131;
            --neon-orange: #ffaa00;
            --main-bg: #1a1a2e;
            --sidebar-bg: rgba(26, 26, 46, 0.98);
            --text-color: #f0f0f0;
            --card-bg: #2d2d4d;
            --form-bg: #3e3e6e;
            --comment-bg: #4a4a7d;
            --shadow-color: rgba(0, 243, 255, 0.1);
        }

        /* --- OG√ìLNE STYLI DLA OBU TRYB√ìW --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--main-bg);
            color: var(--text-color);
            overflow-x: hidden;
            height: 100vh;
            transition: background-color 0.5s;
        }
        
        /* --- CUSTOM CURSOR --- */
        #cursor {
            position: fixed; width: 20px; height: 20px;
            border: 2px solid var(--neon-pink); border-radius: 50%;
            pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background 0.2s;
            mix-blend-mode: difference;
        }
        #cursor.hovered {
            width: 50px; height: 50px;
            background: rgba(255, 0, 255, 0.2); border-color: var(--neon-green);
            mix-blend-mode: normal;
        }

        /* --- LOADER --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--main-bg); display: flex; justify-content: center; align-items: center;
            z-index: 10000; flex-direction: column;
            transition: opacity 0.8s ease-in-out, background-color 0.5s;
        }
        .skate-wheel {
            width: 80px; height: 80px;
            border: 8px solid var(--neon-green); border-top: 8px solid var(--neon-pink);
            border-radius: 50%; animation: spin 0.5s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- UI LAYOUT (DESKTOP) --- */
        .app-container {
            display: grid; 
            grid-template-columns: 400px 1fr;
            height: 100vh; 
            opacity: 0; 
            transition: opacity 0.5s;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            background: var(--sidebar-bg);
            backdrop-filter: blur(10px);
            border-right: 2px solid var(--neon-pink);
            padding: 20px; overflow-y: auto; position: relative;
            transform: translateX(0); 
            display: flex; flex-direction: column;
            transition: background 0.5s;
        }
        
        /* --- MAP CONTAINER --- */
        #map-container { position: relative; width: 100%; height: 100%; }
        #map { width: 100%; height: 100%; z-index: 1; }
        
        /* ... pozosta≈Çe style (powiadomienia, przyciski neon, fab, wyszukiwanie) bez zmian ... */
        
        /* --- MOBILE NAV BAR --- */
        .mobile-nav { display: none; }

        @media (max-width: 768px) {
            .app-container { 
                grid-template-columns: 1fr; 
                grid-template-rows: calc(100vh - 60px) 0; 
                overflow: hidden;
            }
            /* ... style mobilne dla sidebar, nav, fab ... */
            .sidebar { 
                position: fixed; bottom: 60px; left: 0; 
                width: 100%; height: calc(100vh - 60px); 
                z-index: 5000; 
                transform: translateY(100%); 
                transition: transform 0.5s ease-out;
                border-right: none;
                border-top: 2px solid var(--neon-pink);
                background: var(--sidebar-bg);
                padding-bottom: 70px; 
            }
            .sidebar.active { transform: translateY(0); }
            
            .mobile-nav {
                display: flex; position: fixed; bottom: 0; left: 0;
                width: 100%; height: 60px;
                background: rgba(17, 17, 17, 0.95);
                border-top: 2px solid var(--neon-pink);
                z-index: 6000; justify-content: space-around; align-items: center;
            }

            .fab { bottom: 80px; }
            
            /* Poprawka formularza dla mobile */
             #spot-form {
                position: fixed; 
                bottom: 60px; 
                left: 50%; 
                transform: translateX(-50%); 
                width: 95%; 
                max-width: 400px; 
                max-height: calc(100vh - 120px); 
                overflow-y: auto; 
                padding: 15px;
                box-shadow: 0 0 20px var(--neon-pink);
            }
        }
        
        /* --- STYLE KART SPOT√ìW (POZOSTAJƒÑ BEZ ZMIAN) --- */
        /* ... (styles dla spot-card) ... */

        /* Styl dla input√≥w w formularzu */
        #spot-form input, #spot-form textarea, #spot-form select {
            width: 100%; padding: 10px; margin-bottom: 10px;
            border: 1px solid var(--neon-blue); border-radius: 3px;
            background: var(--form-bg); color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
        }
        
        /* === STYLER CHECKBOX√ìW W FORMULARZU === */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            /* Ograniczenie szeroko≈õci na desktopie dla lepszego uk≈Çadu */
            max-width: 350px; 
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            cursor: pointer;
            /* Ustawienie: 1/2 szeroko≈õci grupy minus gap dla 2 kolumn */
            flex: 1 1 calc(50% - 10px); 
        }
        
        /* Powiƒôkszenie i stylizacja box√≥w (tak jak chciano) */
        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            min-width: 20px; 
            margin-right: 8px;
            appearance: none;
            -webkit-appearance: none;
            border: 2px solid var(--neon-pink);
            border-radius: 3px;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .checkbox-item input[type="checkbox"]:checked {
            background-color: var(--neon-green);
            border-color: var(--neon-green);
        }

        .checkbox-item input[type="checkbox"]:checked::before {
            content: '‚úì';
            display: block;
            color: black;
            font-size: 16px;
            text-align: center;
            line-height: 18px;
            font-weight: bold;
        }
        
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Full Screen">
    </div>

    <div id="loader">
        <div class="skate-wheel"></div>
        <h2 style="margin-top: 20px; font-family: 'Orbitron'">SKEJTSPOTY ≈ÅADOWANIE...</h2>
    </div>

    <div id="notification-container"></div>

    <div class="app-container">
        <div class="sidebar" id="mainSidebar">
             <h1 style="color: var(--neon-pink); font-family: 'Orbitron';">SKEJTSPOTY</h1>
             <button id="toggleModeBtn" class="btn-neon btn-green" style="width: auto;" onclick="toggleMode()" data-hover>üåë Zmie≈Ñ Tryb</button> 
             </div>
        
        <div id="map-container" class="map-wrapper"> 
            <div id="map" data-hover></div>
            
            <button class="geo-btn" id="locateUserBtn" title="Znajd≈∫ mnie (GPS)" data-hover>üìç</button>
            
            <div class="fab" id="addSpotFab" data-hover style="display:none;">+</div>
            
            <div id="spot-form" style="display:none; position: fixed; bottom: 150px; right: 20px; z-index: 2000; width: 90%; max-width: 350px; background: var(--form-bg); padding: 15px; border: 2px solid var(--neon-pink); box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);">
                <div style="font-size: 0.8rem; margin-bottom: 5px; color: var(--neon-orange); display: none;" id="editModeLabel">TRYB EDYCJI</div>
                <input type="text" id="spotName" placeholder="Nazwa spota (np. Schody Kina)" data-hover>
                <textarea id="spotDesc" rows="2" placeholder="Opis nawierzchni..." data-hover></textarea>
                
                <label style="font-size: 0.8rem; font-weight: bold;">Co tam jest?</label>
                <div class="checkbox-group">
                    <label class="checkbox-item"><input type="checkbox" value="Murki" class="spot-tag"> Murki</label>
                    <label class="checkbox-item"><input type="checkbox" value="Rurki" class="spot-tag"> Rurki</label>
                    <label class="checkbox-item"><input type="checkbox" value="Schody" class="spot-tag"> Schody</label>
                    <label class="checkbox-item"><input type="checkbox" value="Gap" class="spot-tag"> Gap</label>
                    <label class="checkbox-item"><input type="checkbox" value="Flat" class="spot-tag"> Flat</label>
                    <label class="checkbox-item"><input type="checkbox" value="Bowl" class="spot-tag"> Bowl</label>
                </div>

                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <div style="flex: 1;">
                        <label style="font-size: 0.8rem; font-weight: bold;">Przypa≈Ç:</label>
                        <select id="spotBust" style="margin-bottom: 0;">
                            <option value="safe">Bezpiecznie (Chill)</option>
                            <option value="medium">≈öredni (Wbijaj szybko)</option>
                            <option value="high">Du≈ºy (Ochrona goni)</option>
                        </select>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <label class="checkbox-item" style="height: 42px; margin-top: 18px;">
                            <input type="checkbox" id="spotLights"> üí° Lampy?
                        </label>
                    </div>
                </div>

                <input type="file" id="spotImageUpload" accept="image/*" data-hover>
                <div style="font-size: 0.7rem; color: #888; margin-bottom: 10px;">*Kliknij na mapƒô aby zmieniƒá lokalizacjƒô</div>
                <input type="hidden" id="spotLat">
                <input type="hidden" id="spotLng">
                <button class="btn-neon btn-green" id="saveSpotBtn" data-hover>ZAPISZ NA MAPIE</button>
                <button class="btn-neon btn-orange" id="cancelEditBtn" style="display:none;" data-hover>ANULUJ</button>
            </div>
        </div>
    </div>
    
    <div class="mobile-nav" id="mobileNav">
        </div>


    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // === KRYTYCZNY BLOK: WPROWAD≈π SWOJE KLUCZE FIREBASE ===
        const firebaseConfig = {
            apiKey: "AIzaSyCCxW6X7MJlWPfxP_6I8FlLc7Vp2wiR69Q",
            authDomain: "skejspoty.firebaseapp.com",
            projectId: "skejspoty",
            storageBucket: "skejspoty.firebasestorage.app",
            messagingSenderId: "1067851773136",
            appId: "1:1067851773136:web:39bdc7f7af34cbbf94dad5",
            measurementId: "G-WH6DYL95DH"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth(); 
        const storage = firebase.storage(); 
        const spotsCollection = db.collection("spots"); 
        
        let currentUser = null; 
        let spots = [];
        let map = null;
        let markers = []; 
        
        // ===================================================================
        // === FUNKCJE NAPRAWIAJƒÑCE B≈ÅƒÑD loadMode IS NOT DEFINED ===
        // ===================================================================
        
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            // Zmiana ikony w przycisku (opcjonalne, je≈õli jest potrzebne w tej wersji)
            // const btn = document.getElementById('toggleModeBtn');
            // btn.innerHTML = isDarkMode ? '‚òÄÔ∏è Zmie≈Ñ Tryb' : 'üåë Zmie≈Ñ Tryb';
        }

        function loadMode() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            } else {
                 document.body.classList.remove('dark-mode');
            }
        }
        
        // ... (wszystkie Twoje pozosta≈Çe funkcje JS) ...

        // --- START APLIKACJI (U≈ºywa naprawionych loadMode) ---
        
        function initMap() {
            map = L.map('map').setView([52.0693, 19.4803], 6); 
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap'
            }).addTo(map);
        }
        
        function hideLoader() {
             const loader = document.getElementById('loader');
             const appContainer = document.querySelector('.app-container');

             // U≈ºywamy GSAP je≈õli jest wczytane (dla lepszej animacji)
             if (window.gsap) {
                 gsap.to('#loader', { opacity: 0, duration: 0.8, delay: 0.5, onComplete: () => {
                     loader.style.display = 'none';
                     gsap.to(appContainer, { opacity: 1, duration: 0.5 });
                 }});
             } else {
                 // Awaryjne ukrycie loadera
                 setTimeout(() => {
                     loader.style.opacity = 0;
                     setTimeout(() => {
                         loader.style.display = 'none';
                         appContainer.style.opacity = 1;
                     }, 800); 
                 }, 1500); 
             }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadMode(); // TERAZ JEST ZDEFINIOWANE I POWINNO DZIA≈ÅAƒÜ
            initMap(); 

            // Subskrypcja zmian w bazie danych
            spotsCollection.onSnapshot(snapshot => {
                spots = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // ...
                // W tym miejscu powinna byƒá wywo≈Çana funkcja renderSpots()
                // ...
            });
            
            // Uruchomienie procedury ukrywania loadera
            hideLoader();
        });
        
        // --- Custom Cursor Logic (Bez zmian) ---
        // ...
    </script>
</body>
