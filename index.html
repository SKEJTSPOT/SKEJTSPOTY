<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKEJTY </title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
    
    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --neon-green: #39ff14;
            --neon-pink: #ff00ff;
            --neon-blue: #00f3ff;
            --neon-red: #ff3131;
            --neon-orange: #ffaa00;
            --main-bg: #1a1a2e;
            --sidebar-bg: rgba(26, 26, 46, 0.98);
            --text-color: #f0f0f0;
            --card-bg: #2d2d4d;
            --form-bg: #3e3e6e;
            --comment-bg: #4a4a7d;
            --shadow-color: rgba(0, 243, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            font-family: 'Orbitron', sans-serif; 
            background-color: var(--main-bg);
            color: var(--text-color);
            overflow-x: hidden;
            height: 100vh;
        }
        
        #cursor {
            position: fixed; width: 20px; height: 20px;
            border: 2px solid var(--neon-pink); border-radius: 50%;
            pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
            mix-blend-mode: difference;
        }
        #cursor.hovered { width: 50px; height: 50px; background: rgba(255, 0, 255, 0.2); border-color: var(--neon-green); mix-blend-mode: normal; }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--main-bg); display: flex; justify-content: center; align-items: center;
            z-index: 10000; flex-direction: column;
        }
        .skate-wheel {
            width: 80px; height: 80px;
            border: 8px solid var(--neon-green); border-top: 8px solid var(--neon-pink);
            border-radius: 50%; animation: spin 0.5s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- SLIDER ZDJĘĆ (SWIPE) --- */
        .spot-slider {
            display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
            gap: 10px; margin-bottom: 10px; padding-bottom: 5px;
            scrollbar-width: thin; scrollbar-color: var(--neon-pink) transparent;
        }
        .spot-slider::-webkit-scrollbar { height: 4px; }
        .spot-slider::-webkit-scrollbar-thumb { background: var(--neon-pink); border-radius: 10px; }
        
        .slide-item {
            flex: 0 0 100%; scroll-snap-align: start; height: 200px;
            border-radius: 5px; overflow: hidden; background: #000;
            display: flex; justify-content: center; align-items: center;
        }
        .slide-item img { width: 100%; height: 100%; object-fit: cover; }

        /* --- UI LAYOUT --- */
        .app-container { display: grid; grid-template-columns: 400px 1fr; height: 100vh; opacity: 0; }

        .sidebar {
            background: var(--sidebar-bg); border-right: 2px solid var(--neon-pink);
            padding: 20px; overflow-y: auto; display: flex; flex-direction: column;
        }
        
        #map-container { position: relative; width: 100%; height: 100%; }
        #map { width: 100%; height: 100%; z-index: 1; }
        
        #notification-container {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 9000; pointer-events: none; display: flex; flex-direction: column-reverse; gap: 10px;
        }
        .notification {
            padding: 15px 20px; border: 2px solid; color: #fff; background: #111;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }
        .notification.success { border-color: var(--neon-green); }
        .notification.error { border-color: var(--neon-red); }

        .sidebar-section { display: none; height: 100%; overflow-y: auto; padding-top: 20px; }
        .sidebar-section.active { display: block; }
        
        .fab {
            position: fixed; bottom: 80px; right: 20px; width: 55px; height: 55px;
            background: var(--neon-pink); color: white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; font-size: 28px;
            cursor: pointer; z-index: 2000; transition: 0.3s;
        }
        .fab.form-active { background: var(--neon-red); transform: rotate(45deg); }
        
        .btn-neon {
            font-family: 'Orbitron'; font-weight: bold; padding: 10px 15px; margin-top: 10px;
            border: 2px solid; border-radius: 5px; cursor: pointer !important; transition: 0.3s;
            text-transform: uppercase; background: transparent; width: 100%; color: inherit;
        }
        .btn-green { color: var(--neon-green); border-color: var(--neon-green); text-shadow: 0 0 5px var(--neon-green); }
        .btn-orange { color: var(--neon-orange); border-color: var(--neon-orange); text-shadow: 0 0 5px var(--neon-orange); }
        .btn-red { color: var(--neon-red); border-color: var(--neon-red); text-shadow: 0 0 5px var(--neon-red); }
        .btn-blue { color: var(--neon-blue); border-color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }
        .btn-neon:hover { transform: translateY(-2px); box-shadow: 0 0 15px var(--neon-pink); }

        .spot-card {
            background: var(--card-bg); border: 2px solid var(--neon-pink);
            border-radius: 10px; padding: 15px; margin-bottom: 20px;
        }
        .spot-card.highlight { border-color: var(--neon-green); box-shadow: 0 0 15px var(--neon-green); }

        .preview-thumb { position: relative; width: 65px; height: 65px; border: 1px solid var(--neon-blue); }
        .preview-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .remove-img { position: absolute; top: 0; right: 0; background: var(--neon-red); color: white; font-size: 10px; padding: 2px 5px; cursor: pointer; }

        .comments-section { margin-top: 15px; border-top: 1px dashed var(--neon-blue); padding-top: 10px; }
        .comment { background: var(--comment-bg); padding: 8px; border-radius: 5px; font-size: 0.8rem; margin-bottom: 5px; }

        #spot-form {
            display: none; position: fixed; bottom: 150px; right: 20px; z-index: 2000;
            width: 90%; max-width: 350px; background: var(--form-bg); padding: 15px;
            border: 2px solid var(--neon-pink); box-shadow: 0 5px 20px rgba(0,0,0,0.6);
        }

        @media (max-width: 768px) {
            .app-container { grid-template-columns: 1fr; }
            .sidebar { 
                position: fixed; bottom: 60px; left: 0; width: 100%; height: calc(100vh - 60px); 
                z-index: 5000; transform: translateY(100%); transition: 0.5s;
                border-right: none; border-top: 2px solid var(--neon-pink);
            }
            .sidebar.active { transform: translateY(0); }
            .mobile-nav {
                display: flex; position: fixed; bottom: 0; width: 100%; height: 60px;
                background: #111; border-top: 2px solid var(--neon-pink); z-index: 6000;
                justify-content: space-around; align-items: center;
            }
        }
        .nav-item { color: #ccc; font-size: 0.65rem; text-align: center; cursor: pointer !important; }
        .nav-item.active { color: var(--neon-green); }
        .nav-item i { font-size: 20px; display: block; }
    </style>
</head>
<body class="dark-mode">
    <div id="cursor"></div>

    <div id="loader">
        <div class="skate-wheel"></div>
        <h2 style="margin-top: 20px;">SKEJTY ŁADOWANIE...</h2>
    </div>

    <div id="notification-container"></div>

    <div class="app-container">
        <div class="sidebar" id="mainSidebar">
            <h1>SKEJ<span style="color:var(--neon-pink)">TY</span></h1>
            
            <div id="authContent" class="sidebar-section active">
                 <h2 style="color: var(--neon-blue); margin-bottom: 15px;">Zarządzanie Kontem</h2>
                 <div id="authStatus">Ładowanie...</div>
                 
                 <div class="auth-actions" id="guestButtons">
                     <button class="btn-neon btn-green" onclick="showAuth('login')">Zaloguj</button>
                     <button class="btn-neon btn-orange" onclick="showAuth('reg')">Rejestruj</button>
                 </div>
                 <button class="btn-neon btn-red" id="logoutBtn" style="display:none;" onclick="auth.signOut()">Wyloguj</button>

                 <div id="loginForm" style="display:none; margin-top: 15px;">
                     <input type="email" id="loginEmail" placeholder="Email" class="btn-neon" style="cursor:text !important">
                     <input type="password" id="loginPassword" placeholder="Hasło" class="btn-neon" style="cursor:text !important">
                     <button class="btn-neon btn-green" onclick="handleLogin()">ZALOGUJ SIĘ</button>
                 </div>

                 <div id="regForm" style="display:none; margin-top: 15px;">
                     <input type="text" id="regNick" placeholder="Twoja Ksywa" class="btn-neon" style="cursor:text !important">
                     <input type="email" id="regEmail" placeholder="Email" class="btn-neon" style="cursor:text !important">
                     <input type="password" id="regPassword" placeholder="Hasło (min. 6 znaków)" class="btn-neon" style="cursor:text !important">
                     <button class="btn-neon btn-orange" onclick="handleRegister()">ZAREJESTRUJ</button>
                 </div>
            </div>

            <div id="spotsListContent" class="sidebar-section">
                <h2 style="color: var(--neon-pink); margin-bottom: 15px;">Lista Spotów (<span id="spotCount">0</span>)</h2>
                <div id="spotsList"></div>
            </div>
        </div>
        
        <div id="map-container">
            <div id="map"></div>
            
            <!-- SEARCH -->
            <div style="position:absolute; top:20px; left:50%; transform:translateX(-50%); z-index:1000; display:flex; gap:10px; width:90%; max-width:350px;">
                <input type="text" id="citySearch" placeholder="Szukaj miasta..." style="flex:1; padding:10px; border-radius:5px; border:2px solid var(--neon-blue); background:rgba(0,0,0,0.8); color:white;">
                <button onclick="searchCity()" class="btn-neon btn-blue" style="width:auto; margin:0; padding:10px;">OK</button>
            </div>

            <div class="fab" id="addSpotFab" style="display:none;">+</div>
            
            <!-- FORMULARZ -->
            <div id="spot-form">
                <div onclick="toggleForm(false)" style="position:absolute; top:10px; right:15px; color:var(--neon-red); cursor:pointer; font-size:24px;">&times;</div>
                <h3 id="formTitle">Nowy Spot</h3>
                <input type="text" id="spotName" placeholder="Nazwa spota" class="btn-neon" style="cursor:text !important">
                <textarea id="spotDesc" placeholder="Opis nawierzchni..." class="btn-neon" style="cursor:text !important; height:60px;"></textarea>
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; font-size:0.7rem; margin:10px 0;">
                    <label><input type="checkbox" class="tag-in" value="Murki"> Murki</label>
                    <label><input type="checkbox" class="tag-in" value="Rurki"> Rurki</label>
                    <label><input type="checkbox" class="tag-in" value="Schody" id="stairsCheck"> Schody</label>
                    <label><input type="checkbox" class="tag-in" value="Bank"> Bank</label>
                    <label><input type="checkbox" class="tag-in" value="Flat"> Flat</label>
                    <label><input type="checkbox" class="tag-in" value="Inne" id="otherCheck"> Inne</label>
                </div>
                
                <div id="stairsInput" style="display:none; margin-bottom:10px;">
                    <small>Schodów: <span id="stairsVal">8</span></small>
                    <input type="range" id="stairsRange" min="1" max="20" value="8" style="width:100%;">
                </div>
                <input type="text" id="otherValue" placeholder="Co tam jest?" class="btn-neon" style="display:none; margin-bottom:10px; border-color:var(--neon-orange);">

                <div>
                    <small style="color:var(--neon-blue)">ZDJĘCIA (MAX 3):</small>
                    <input type="file" id="imageInput" accept="image/*" multiple style="font-size:0.7rem; margin-top:5px;">
                    <div id="imagesPreviewList" style="display:flex; gap:5px; margin-top:10px; flex-wrap:wrap;"></div>
                </div>

                <button class="btn-neon btn-green" id="saveSpotBtn">ZAPISZ</button>
            </div>
        </div>
    </div>

    <div class="mobile-nav">
        <div class="nav-item" onclick="switchSection('auth')" data-target="auth"><i class="fas fa-user-circle"></i>Konto</div>
        <div class="nav-item active" onclick="switchSection('map')" data-target="map"><i class="fas fa-map-marked-alt"></i>Mapa</div>
        <div class="nav-item" onclick="switchSection('spotsList')" data-target="spotsList"><i class="fas fa-list-alt"></i>Spoty</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCxW6X7MJlWPfxP_6I8FlLc7Vp2wiR69Q",
            authDomain: "skejspoty.firebaseapp.com",
            projectId: "skejspoty",
            storageBucket: "skejspoty.firebasestorage.app",
            messagingSenderId: "1067851773136",
            appId: "1:1067851773136:web:39bdc7f7af34cbbf94dad5"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let allSpots = [];
        let markers = [];
        let selectedImages = [];
        let editingId = null;
        let isPlacing = false;

        // --- MAPA ---
        const map = L.map('map', { center: [52.1, 19.4], zoom: 6, zoomControl: false });
        L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', { subdomains:['mt0','mt1','mt2','mt3'] }).addTo(map);

        // --- AUTH ---
        auth.onAuthStateChanged(user => {
            currentUser = user;
            const status = document.getElementById('authStatus');
            const guestButtons = document.getElementById('guestButtons');
            const logoutBtn = document.getElementById('logoutBtn');
            const fab = document.getElementById('addSpotFab');

            if (user) {
                status.innerHTML = `Zalogowany jako: <b style="color:var(--neon-green)">${user.displayName || user.email}</b>`;
                guestButtons.style.display = 'none';
                logoutBtn.style.display = 'block';
                fab.style.display = 'flex';
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('regForm').style.display = 'none';
            } else {
                status.innerText = "Zaloguj się, aby dodawać spoty.";
                guestButtons.style.display = 'flex';
                logoutBtn.style.display = 'none';
                fab.style.display = 'none';
            }
            renderSpots();
        });

        // --- KOMPRESJA ---
        async function compressImage(file) {
            return new Promise(resolve => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = e => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_W = 800;
                        const scale = MAX_W / img.width;
                        canvas.width = MAX_W;
                        canvas.height = img.height * scale;
                        canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    }
                }
            });
        }

        document.getElementById('imageInput').addEventListener('change', async (e) => {
            for (let f of e.target.files) {
                if (selectedImages.length < 3) {
                    const b64 = await compressImage(f);
                    selectedImages.push(b64);
                }
            }
            renderFormPreviews();
            e.target.value = '';
        });

        function renderFormPreviews() {
            const cont = document.getElementById('imagesPreviewList');
            cont.innerHTML = '';
            selectedImages.forEach((src, i) => {
                const div = document.createElement('div');
                div.className = 'preview-thumb';
                div.innerHTML = `<img src="${src}"><div class="remove-img" onclick="removeImg(${i})">&times;</div>`;
                cont.appendChild(div);
            });
        }
        window.removeImg = i => { selectedImages.splice(i, 1); renderFormPreviews(); };

        // --- SPOTY ---
        function toggleForm(show) {
            document.getElementById('spot-form').style.display = show ? 'block' : 'none';
            document.getElementById('addSpotFab').classList.toggle('form-active', show);
            if (!show) resetForm();
        }

        function resetForm() {
            editingId = null; selectedImages = [];
            document.getElementById('spotName').value = '';
            document.getElementById('spotDesc').value = '';
            document.getElementById('formTitle').innerText = "Nowy Spot";
            document.querySelectorAll('.tag-in').forEach(c => c.checked = false);
            document.getElementById('stairsInput').style.display = 'none';
            document.getElementById('otherValue').style.display = 'none';
            renderFormPreviews();
        }

        document.getElementById('addSpotFab').addEventListener('click', () => {
            if (document.getElementById('spot-form').style.display === 'block') toggleForm(false);
            else { isPlacing = true; notify("Kliknij na mapę!", "success"); }
        });

        map.on('click', e => {
            if (isPlacing) {
                isPlacing = false;
                toggleForm(true);
                window.lastLat = e.latlng.lat; window.lastLng = e.latlng.lng;
            }
        });

        document.getElementById('stairsCheck').addEventListener('change', e => document.getElementById('stairsInput').style.display = e.target.checked ? 'block' : 'none');
        document.getElementById('otherCheck').addEventListener('change', e => document.getElementById('otherValue').style.display = e.target.checked ? 'block' : 'none');
        document.getElementById('stairsRange').addEventListener('input', e => document.getElementById('stairsVal').innerText = e.target.value);

        document.getElementById('saveSpotBtn').addEventListener('click', async () => {
            const name = document.getElementById('spotName').value;
            if (!name) return notify("Podaj nazwę!", "error");

            const data = {
                name, desc: document.getElementById('spotDesc').value,
                tags: Array.from(document.querySelectorAll('.tag-in:checked')).map(c => c.value),
                stairs: document.getElementById('stairsCheck').checked ? document.getElementById('stairsRange').value : null,
                other: document.getElementById('otherCheck').checked ? document.getElementById('otherValue').value : null,
                images: selectedImages,
                lat: window.lastLat, lng: window.lastLng,
                authorId: currentUser.uid,
                authorName: currentUser.displayName || currentUser.email.split('@')[0],
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                if (editingId) await db.collection('spots').doc(editingId).update(data);
                else await db.collection('spots').add(data);
                notify("Zapisano!", "success");
                toggleForm(false);
            } catch(e) { notify(e.message, "error"); }
        });

        function renderSpots() {
            const list = document.getElementById('spotsList');
            list.innerHTML = '';
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            allSpots.forEach((s, i) => {
                const card = document.createElement('div');
                card.className = 'spot-card';
                card.id = `card-${s.id}`;

                let slider = '';
                if (s.images && s.images.length > 0) {
                    slider = `<div class="spot-slider">` + s.images.map(img => `<div class="slide-item"><img src="${img}" onclick="openLightbox('${img}')"></div>`).join('') + `</div>`;
                }

                const commentsHtml = (s.comments || []).map(c => `<div class="comment"><b>${c.user}:</b> ${c.text}</div>`).join('');

                card.innerHTML = `
                    <h3 style="color:var(--neon-blue)">${i+1}. ${s.name}</h3>
                    ${slider}
                    <p style="margin:5px 0; font-size:0.9rem;">${s.desc}</p>
                    <div style="font-size:0.7rem; color:var(--neon-pink)">${s.tags.join(', ')} ${s.stairs ? '('+s.stairs+' schodów)' : ''}</div>
                    
                    <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
                        <button class="btn-neon btn-blue" style="font-size:0.7rem; padding:5px;" onclick="focusSpot(${s.lat}, ${s.lng}, '${s.id}')">POKAŻ NA MAPIE</button>
                        ${currentUser && currentUser.uid === s.authorId ? `
                            <button class="btn-neon btn-orange" style="font-size:0.7rem; padding:5px;" onclick="editSpot('${s.id}')">EDYTUJ</button>
                            <button class="btn-neon btn-red" style="font-size:0.7rem; padding:5px;" onclick="deleteSpot('${s.id}')">USUŃ</button>
                        ` : ''}
                    </div>

                    <div class="comments-section">
                        <div id="comms-${s.id}">${commentsHtml}</div>
                        ${currentUser ? `
                            <div style="display:flex; gap:5px; margin-top:5px;">
                                <input type="text" id="comm-in-${s.id}" placeholder="Komentuj..." style="flex:1; background:#111; border:1px solid var(--neon-blue); color:white; font-size:0.8rem; padding:5px;">
                                <button onclick="addComment('${s.id}')" class="btn-neon btn-blue" style="width:auto; margin:0; padding:5px 10px;">OK</button>
                            </div>
                        ` : ''}
                    </div>
                `;
                list.appendChild(card);

                const m = L.marker([s.lat, s.lng]).addTo(map);
                m.on('click', () => {
                    switchSection('spotsList');
                    setTimeout(() => focusSpot(s.lat, s.lng, s.id), 300);
                });
                markers.push(m);
            });
            document.getElementById('spotCount').innerText = allSpots.length;
        }

        window.focusSpot = (lat, lng, id) => {
            map.flyTo([lat, lng], 17);
            document.querySelectorAll('.spot-card').forEach(c => c.classList.remove('highlight'));
            const card = document.getElementById(`card-${id}`);
            if (card) { card.classList.add('highlight'); card.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
        };

        window.editSpot = id => {
            const s = allSpots.find(x => x.id === id);
            editingId = id;
            selectedImages = [...(s.images || [])];
            document.getElementById('spotName').value = s.name;
            document.getElementById('spotDesc').value = s.desc;
            document.getElementById('formTitle').innerText = "Edycja Spota";
            window.lastLat = s.lat; window.lastLng = s.lng;
            document.querySelectorAll('.tag-in').forEach(c => c.checked = s.tags.includes(c.value));
            if (s.stairs) {
                document.getElementById('stairsCheck').checked = true;
                document.getElementById('stairsInput').style.display = 'block';
                document.getElementById('stairsRange').value = s.stairs;
                document.getElementById('stairsVal').innerText = s.stairs;
            }
            if (s.other) {
                document.getElementById('otherCheck').checked = true;
                document.getElementById('otherValue').style.display = 'block';
                document.getElementById('otherValue').value = s.other;
            }
            renderFormPreviews();
            switchSection('map');
            toggleForm(true);
        };

        window.deleteSpot = async id => {
            if (confirm("Usunąć ten spot?")) {
                await db.collection('spots').doc(id).delete();
                notify("Usunięto", "success");
            }
        };

        window.addComment = async id => {
            const input = document.getElementById(`comm-in-${id}`);
            if (!input.value) return;
            const spot = allSpots.find(x => x.id === id);
            const newC = { user: currentUser.displayName || currentUser.email.split('@')[0], text: input.value };
            const updated = [...(spot.comments || []), newC];
            await db.collection('spots').doc(id).update({ comments: updated });
            input.value = '';
        };

        // --- AUTH LOGIC ---
        window.handleLogin = async () => {
            const e = document.getElementById('loginEmail').value;
            const p = document.getElementById('loginPassword').value;
            try { await auth.signInWithEmailAndPassword(e, p); notify("Zalogowano!", "success"); }
            catch(err) { notify(err.message, "error"); }
        };

        window.handleRegister = async () => {
            const n = document.getElementById('regNick').value;
            const e = document.getElementById('regEmail').value;
            const p = document.getElementById('regPassword').value;
            try { 
                const res = await auth.createUserWithEmailAndPassword(e, p);
                await res.user.updateProfile({ displayName: n });
                notify("Konto stworzone!", "success");
            } catch(err) { notify(err.message, "error"); }
        };

        function showAuth(type) {
            document.getElementById('loginForm').style.display = type === 'login' ? 'block' : 'none';
            document.getElementById('regForm').style.display = type === 'reg' ? 'block' : 'none';
        }

        // --- UI HELPERS ---
        function switchSection(target) {
            document.querySelectorAll('.sidebar-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(target + 'Content').classList.add('active');
            document.querySelector(`[data-target="${target}"]`).classList.add('active');
            if (window.innerWidth <= 768) document.getElementById('mainSidebar').classList.toggle('active', target !== 'map');
        }

        function notify(msg, type) {
            const cont = document.getElementById('notification-container');
            const d = document.createElement('div');
            d.className = `notification ${type}`;
            d.innerText = msg;
            cont.appendChild(d);
            gsap.from(d, { y: 50, opacity: 0 });
            setTimeout(() => gsap.to(d, { opacity: 0, onComplete: () => d.remove() }), 4000);
        }

        async function searchCity() {
            const q = document.getElementById('citySearch').value;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
            const data = await res.json();
            if (data[0]) map.flyTo([data[0].lat, data[0].lon], 13);
        }

        window.openLightbox = src => {
            const lb = document.createElement('div');
            lb.style = "position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:10000; display:flex; justify-content:center; align-items:center; cursor:zoom-out;";
            lb.innerHTML = `<img src="${src}" style="max-width:95%; max-height:95%;">`;
            lb.onclick = () => lb.remove();
            document.body.appendChild(lb);
        }

        // --- START ---
        db.collection('spots').orderBy('updatedAt', 'desc').onSnapshot(snap => {
            allSpots = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderSpots();
        });

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                gsap.to('.app-container', { opacity: 1, duration: 0.5 });
            }, 1000);
        });

        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
