<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKEJTSPOTY - BAZA WSP√ìLNA V12.1</title>
    
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/svgs/solid/skateboarding.svg" type="image/svg+xml">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
    
    <style>
        /* --- ZMIENNE KOLOR√ìW --- */
        /* ... (tutaj style :root i dark-mode bez zmian) ... */
        :root {
            --neon-green: #39ff14;
            --neon-pink: #ff00ff;
            --neon-blue: #00f3ff;
            --neon-red: #ff3131;
            --neon-orange: #ffaa00;
            --main-bg: #f0f0f0; 
            --sidebar-bg: rgba(240, 240, 240, 0.95);
            --text-color: #111;
            --card-bg: white;
            --form-bg: white;
            --comment-bg: #f4f4f4;
            --shadow-color: rgba(0,0,0,0.1);
        }

        body.dark-mode {
            --neon-green: #39ff14;
            --neon-pink: #ff00ff;
            --neon-blue: #00f3ff;
            --neon-red: #ff3131;
            --neon-orange: #ffaa00;
            --main-bg: #1a1a2e;
            --sidebar-bg: rgba(26, 26, 46, 0.98);
            --text-color: #f0f0f0;
            --card-bg: #2d2d4d;
            --form-bg: #3e3e6e;
            --comment-bg: #4a4a7d;
            --shadow-color: rgba(0, 243, 255, 0.1);
        }

        /* --- OG√ìLNE STYLI DLA OBU TRYB√ìW --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--main-bg);
            color: var(--text-color);
            overflow-x: hidden;
            height: 100vh;
            transition: background-color 0.5s;
        }
        
        /* --- CUSTOM CURSOR --- */
        /* ... (styles dla #cursor bez zmian) ... */
        #cursor {
            position: fixed; width: 20px; height: 20px;
            border: 2px solid var(--neon-pink); border-radius: 50%;
            pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background 0.2s;
            mix-blend-mode: difference;
        }
        #cursor.hovered {
            width: 50px; height: 50px;
            background: rgba(255, 0, 255, 0.2); border-color: var(--neon-green);
            mix-blend-mode: normal;
        }

        /* --- LOADER --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--main-bg); display: flex; justify-content: center; align-items: center;
            z-index: 10000; flex-direction: column;
            transition: opacity 0.8s ease-in-out, background-color 0.5s; /* Dodano transition dla p≈Çynnego ukrycia */
        }
        .skate-wheel {
            width: 80px; height: 80px;
            border: 8px solid var(--neon-green); border-top: 8px solid var(--neon-pink);
            border-radius: 50%; animation: spin 0.5s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- UI LAYOUT (DESKTOP) --- */
        .app-container {
            display: grid; 
            grid-template-columns: 400px 1fr;
            height: 100vh; 
            /* ZMIANA: Ukryj na starcie, ale bez opacity: 0, 
               aby uniknƒÖƒá zale≈ºno≈õci od JS/GSAP w initial load */
            opacity: 0; 
            transition: opacity 0.5s;
        }

        /* ... pozosta≈Çe style CSS (sidebar, map, mobile, form) bez zmian ... */
        
        /* --- STYLE KART SPOT√ìW (POZOSTAJƒÑ BEZ ZMIAN) --- */
        .spot-card {
            background: var(--card-bg);
            border: 2px solid var(--neon-pink);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px var(--shadow-color);
            transition: all 0.3s;
            cursor: pointer; 
        }
        .spot-card.highlight {
            border-color: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
        }

        /* ... Style Wyszukiwania, Geo, Mobile Nav ... */

        @media (max-width: 768px) {
            /* ... style mobilne ... */
             #spot-form {
                position: fixed; 
                bottom: 60px; 
                left: 50%; 
                transform: translateX(-50%); 
                width: 95%; 
                max-width: 400px; 
                max-height: calc(100vh - 120px); 
                overflow-y: auto; 
                padding: 15px;
                box-shadow: 0 0 20px var(--neon-pink);
            }
        }
        
        /* === STYLE CHECKBOX√ìW W FORMULARZU === */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            cursor: pointer;
            flex: 1 1 45%; 
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            min-width: 20px; 
            margin-right: 8px;
            appearance: none;
            -webkit-appearance: none;
            border: 2px solid var(--neon-pink);
            border-radius: 3px;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .checkbox-item input[type="checkbox"]:checked {
            background-color: var(--neon-green);
            border-color: var(--neon-green);
        }

        .checkbox-item input[type="checkbox"]:checked::before {
            content: '‚úì';
            display: block;
            color: black;
            font-size: 16px;
            text-align: center;
            line-height: 18px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div id="cursor"></div>

    <div id="lightbox" onclick="closeLightbox()">

    </div>

    <div id="loader">
        <div class="skate-wheel"></div>
        <h2 style="margin-top: 20px; font-family: 'Orbitron'">SKEJTSPOTY ≈ÅADOWANIE...</h2>
    </div>

    <div id="notification-container"></div>

    <div class="app-container">
        <div class="sidebar" id="mainSidebar">
             <button id="toggleModeBtn" class="btn-neon btn-green" style="width: auto;" data-hover>üåë Zmie≈Ñ Tryb</button> 
             </div>
        
        <div id="map-container" class="map-wrapper">

            <div class="search-overlay">
                <input type="text" id="citySearchInput" placeholder="Wpisz miasto / wie≈õ / ulicƒô..." data-hover>
                <button class="search-btn" id="citySearchBtn" data-hover>SZUKAJ</button>
            </div>

            <button class="geo-btn" id="locateUserBtn" title="Znajd≈∫ mnie (GPS)" data-hover>üìç</button>
            
            <div class="fab" id="addSpotFab" data-hover style="display:none;">+</div>
            
            <div id="spot-form" style="display:none; position: fixed; bottom: 150px; right: 20px; z-index: 2000; width: 90%; max-width: 350px; background: var(--form-bg); padding: 15px; border: 2px solid var(--neon-pink); box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);">
                <div style="font-size: 0.8rem; margin-bottom: 5px; color: var(--neon-orange); display: none;" id="editModeLabel">TRYB EDYCJI</div>
                <input type="text" id="spotName" placeholder="Nazwa spota (np. Schody Kina)" data-hover>
                <textarea id="spotDesc" rows="2" placeholder="Opis nawierzchni..." data-hover></textarea>
                
                <label style="font-size: 0.8rem; font-weight: bold;">Co tam jest?</label>
                <div class="checkbox-group">
                    <label class="checkbox-item"><input type="checkbox" value="Murki" class="spot-tag"> Murki</label>

                    <label class="checkbox-item"><input type="checkbox" value="Gap" class="spot-tag"> Gap</label>

                    <label class="checkbox-item"><input type="checkbox" value="Bowl" class="spot-tag"> Bowl</label>
                </div>

                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <div style="flex: 1;">
                        <label style="font-size: 0.8rem; font-weight: bold;">Przypa≈Ç:</label>
                        <select id="spotBust" style="margin-bottom: 0;">
                            <option value="safe">Bezpiecznie (Chill)</option>

                        </select>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <label class="checkbox-item" style="height: 42px; margin-top: 18px;">
                            <input type="checkbox" id="spotLights"> üí° Lampy?
                        </label>
                    </div>
                </div>

                <input type="file" id="spotImageUpload" accept="image/*" data-hover>
                <div style="font-size: 0.7rem; color: #888; margin-bottom: 10px;">*Kliknij na mapƒô aby zmieniƒá lokalizacjƒô</div>
                <input type="hidden" id="spotLat">
                <input type="hidden" id="spotLng">
                <button class="btn-neon btn-green" id="saveSpotBtn" data-hover>ZAPISZ NA MAPIE</button>
                <button class="btn-neon btn-orange" id="cancelEditBtn" style="display:none;" data-hover>ANULUJ</button>
            </div>
        </div>
    </div>
    
    <div class="mobile-nav" id="mobileNav">
        <div class="nav-item" id="navKonto" data-target="auth">
            <i class="fas fa-user-circle"></i>
            <span>Konto</span>
        </div>
        <div class="nav-item active" id="navMapa" data-target="map">
            <i class="fas fa-map-marked-alt"></i>

        </div>
        <div class="nav-item" id="navSpoty" data-target="spotsList">
            <i class="fas fa-skateboarding"></i>
            <span>Spoty</span>
        </div>
        <div class="nav-item" id="navMode" onclick="toggleMode()">
            <i class="fas fa-lightbulb"></i>
            <span>Tryb</span>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // === KRYTYCZNY BLOK: WPROWAD≈π SWOJE KLUCZE FIREBASE ===
        const firebaseConfig = {
            apiKey: "AIzaSyCCxW6X7MJlWPfxP_6I8FlLc7Vp2wiR69Q",
            authDomain: "skejspoty.firebaseapp.com",
            projectId: "skejspoty",
            storageBucket: "skejspoty.firebasestorage.app",
            messagingSenderId: "1067851773136",
            appId: "1:1067851773136:web:39bdc7f7af34cbbf94dad5",
            measurementId: "G-WH6DYL95DH"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth(); 
        const storage = firebase.storage(); 
        const spotsCollection = db.collection("spots"); 
        
        let currentUser = null; 
        let spots = [];
        let map = null;
        let markers = []; 
        
        // ... (wszystkie funkcje JS: showNotification, switchSidebarSection, handleRegister, handleLogin, resetForm, toggleForm, placeTempMarker, saveSpotBtn listener, locateUserOnMap, searchLocation, applyFilter, createCommentSection, addComment, createSpotCard, highlightCard, openEditForm, deleteSpot, openLightbox, closeLightbox, toggleMode, loadMode, itd. pozostajƒÖ bez zmian) ...
        
        // --- FUNKCJA RENDERUJƒÑCA MAPƒò I SPOTY (Bez zmian) ---
        // ... (renderSpots) ...
        
        // --- START APLIKACJI (ZMIENIONA SEKCJA STARTOWA) ---
        
        function initMap() {
            // Inicjalizacja Mapy (przeniesiona do osobnej funkcji)
            map = L.map('map').setView([52.0693, 19.4803], 6); 
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap'
            }).addTo(map);
        }
        
        function hideLoader() {
             // U≈ºycie czystego JS + CSS transition dla niezawodno≈õci
             const loader = document.getElementById('loader');
             const appContainer = document.querySelector('.app-container');

             // U≈ºywamy setTimeout, aby daƒá GSAP szansƒô na wczytanie, 
             // ale je≈õli to siƒô nie uda, ukrywamy loader po 1.5s (d≈Çu≈ºej ni≈º animacja)
             setTimeout(() => {
                 loader.style.opacity = 0;
                 setTimeout(() => {
                     loader.style.display = 'none';
                     appContainer.style.opacity = 1;
                 }, 800); 
             }, 1500); 
             
             // U≈ºywamy GSAP je≈õli jest wczytane (dla lepszej animacji)
             if (window.gsap) {
                 gsap.to('#loader', { opacity: 0, duration: 0.8, delay: 0.5, onComplete: () => {
                     loader.style.display = 'none';
                     gsap.to(appContainer, { opacity: 1, duration: 0.5 });
                 }});
             }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            initMap(); // Inicjalizacja mapy po wczytaniu DOM
            loadMode(); // Wczytaj tryb jasny/ciemny

            // Subskrypcja zmian w bazie danych
            spotsCollection.onSnapshot(snapshot => {
                spots = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderSpots(getActiveFilters()); 
            });
            
            // Uruchomienie procedury ukrywania loadera
            hideLoader();
        });
        
        // --- Custom Cursor Logic (Bez zmian) ---
        const customCursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            customCursor.style.left = e.clientX + 'px';
            customCursor.style.top = e.clientY + 'px';
        });

        document.querySelectorAll('[data-hover]').forEach(el => {
            el.addEventListener('mouseover', () => customCursor.classList.add('hovered'));
            el.addEventListener('mouseout', () => customCursor.classList.remove('hovered'));
        });
        
    </script>
</body>
</html>
