    <style>
        :root {
            --neon-green: #39ff14; --neon-pink: #ff00ff; --neon-blue: #00f3ff;
            --neon-red: #ff3131; --neon-orange: #ffaa00; --main-bg: #0a0a12;
            --sidebar-bg: rgba(10, 10, 18, 0.98); --text-color: #ffffff;
            --card-bg: #161625; --form-bg: #0f0f1a; --comment-bg: #1f1f2e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body {
            font-family: 'Orbitron', sans-serif; background-color: var(--main-bg);
            color: var(--text-color); overflow: hidden; height: 100vh;
        }
        
        /* CURSOR */
        #cursor {
            position: fixed; width: 20px; height: 20px; border: 2px solid var(--neon-pink); border-radius: 50%;
            pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); transition: width 0.2s, height 0.2s; mix-blend-mode: difference;
        }
        #cursor.hovered { width: 50px; height: 50px; background: rgba(255, 0, 255, 0.2); border-color: var(--neon-green); mix-blend-mode: normal; }

        /* LOADER */
        #loader {
            position: fixed; inset: 0; background: var(--main-bg); 
            display: flex; justify-content: center; align-items: center; z-index: 10000; flex-direction: column;
        }
        .skate-wheel {
            width: 80px; height: 80px; border: 8px solid var(--neon-green); border-top: 8px solid var(--neon-pink);
            border-radius: 50%; animation: spin 0.6s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* LAYOUT */
        .app-container { display: grid; grid-template-columns: 420px 1fr; height: 100vh; width: 100%; opacity: 0; }

        .sidebar {
            background: var(--sidebar-bg); border-right: 3px solid var(--neon-pink);
            padding: 25px; overflow-y: auto; display: flex; flex-direction: column; z-index: 10;
        }
        .sidebar-section { display: none; }
        .sidebar-section.active { display: block; }
        
        #map-container { position: relative; width: 100%; height: 100%; }
        #map { width: 100%; height: 100%; z-index: 1; }
        
        /* NOTIFICATIONS */
        #notification-container {
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%);
            z-index: 9000; display: flex; flex-direction: column-reverse; gap: 10px; width: 90%; max-width: 400px;
        }
        .notification { 
            padding: 15px; border: 2px solid; font-weight: 700; font-size: 0.9rem; 
            color: #fff; background: rgba(0,0,0,0.9); box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .notification.success { border-color: var(--neon-green); }
        .notification.error { border-color: var(--neon-red); }

        /* BUTTONS */
        .btn-neon {
            font-family: 'Orbitron'; font-weight: 700; padding: 12px; margin: 8px 0;
            border: 2px solid; cursor: pointer !important; transition: 0.3s;
            text-transform: uppercase; background: transparent; width: 100%;
        }
        .btn-green { color: var(--neon-green); border-color: var(--neon-green); }
        .btn-orange { color: var(--neon-orange); border-color: var(--neon-orange); }
        .btn-red { color: var(--neon-red); border-color: var(--neon-red); }
        .btn-blue { color: var(--neon-blue); border-color: var(--neon-blue); }
        .btn-neon:hover { background: white; color: black; box-shadow: 0 0 15px var(--neon-pink); }

        /* SEARCH & GEO */
        .search-overlay {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 1000; width: 90%; max-width: 400px; 
        }
        .search-overlay input { 
            flex: 1; padding: 12px; background: rgba(0,0,0,0.8); color: white; 
            border: 2px solid var(--neon-blue); border-radius: 4px; font-family: 'Roboto Mono';
        }
        
        .geo-btn {
            position: absolute; top: 80px; right: 20px; width: 45px; height: 45px;
            background: rgba(0,0,0,0.8); color: var(--neon-green); border: 2px solid var(--neon-green);
            border-radius: 50%; display: flex; justify-content: center; align-items: center; z-index: 1000; font-size: 1.2rem;
        }

        .fab {
            position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px;
            background: var(--neon-pink); color: white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; font-size: 30px;
            cursor: pointer; box-shadow: 0 0 20px var(--neon-pink); z-index: 2000; transition: 0.3s;
        }
        .fab.form-active { background: var(--neon-red); transform: rotate(45deg); }

        /* SPOT CARDS */
        .spot-card { 
            background: var(--card-bg); border: 2px solid var(--neon-pink); 
            padding: 15px; margin-bottom: 20px; border-radius: 8px; transition: 0.3s;
        }
        .spot-card.highlight { border-color: var(--neon-green); box-shadow: 0 0 20px var(--neon-green); }
        
        .gallery-container { display: flex; gap: 8px; overflow-x: auto; margin: 10px 0; padding-bottom: 5px; }

        .spot-img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }

        .bust-level { font-weight: 900; padding: 4px 10px; font-size: 0.75rem; text-transform: uppercase; border-radius: 4px; display: inline-block; }
        .bust-safe { background: var(--neon-green); color: #000; }
        .bust-medium { background: var(--neon-orange); color: #000; }
        .bust-high { background: var(--neon-red); color: #fff; }
        .tag { font-size: 0.7rem; padding: 3px 8px; border: 1px solid var(--neon-blue); color: var(--neon-blue); margin: 2px; display: inline-block; border-radius: 3px; }

        /* FORM */
        #spot-form {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 5000; padding: 20px; overflow-y: auto; align-items: center; justify-content: center;
        }
        .form-content { 
            background: var(--form-bg); border: 3px solid var(--neon-pink); 
            width: 100%; max-width: 500px; padding: 25px; position: relative;
        }
        .form-content input, .form-content textarea, .form-content select {
            width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid var(--neon-blue); 
            background: #000; color: white; font-family: 'Roboto Mono';
        }

        #imagesPreviewList { display: flex; gap: 10px; flex-wrap: wrap; margin: 10px 0; }
        .preview-box { position: relative; width: 80px; height: 80px; border: 2px solid var(--neon-blue); }
        .remove-img-btn { 
            position: absolute; top: -10px; right: -10px; background: var(--neon-red); 
            color: white; width: 22px; height: 22px; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; font-size: 12px; border: 1px solid white;
        }

        /* LIGHTBOX */
        #lightbox {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 9990; justify-content: center; align-items: center; opacity: 0; transition: 0.3s;

        #lightbox img { max-width: 90%; max-height: 90%; border: 2px solid var(--neon-blue); }

        /* MOBILE */
        @media (max-width: 768px) {
            .app-container { grid-template-columns: 1fr; }
            .sidebar { 
                position: fixed; inset: 0 0 70px 0; width: 100%;

            .sidebar.active { transform: translateX(0); }
            .mobile-nav {

            .nav-item { color: #666; text-align: center; font-size: 0.7rem; font-weight: 700; }
            .nav-item.active { color: var(--neon-green); }
            .nav-item i { font-size: 1.5rem; margin-bottom: 4px; }
            .fab { bottom: 90px; }
        }

        .custom-marker-icon { 
            background: var(--neon-pink); color: white; border-radius: 50%;

            box-shadow: 0 0 10px var(--neon-pink);
        }
        
        .comment { background: var(--comment-bg); padding: 8px; border-radius: 4px; margin-bottom: 6px; font-size: 0.8rem; }
        .comment b { color: var(--neon-blue); }
        .comment span { font-size: 0.65rem; color: #888; float: right; }
    </style>

    <script>
        // === FIREBASE ===
        const firebaseConfig = {
            apiKey: "AIzaSyCCxW6X7MJlWPfxP_6I8FlLc7Vp2wiR69Q",
            authDomain: "skejspoty.firebaseapp.com",
            projectId: "skejspoty",
            storageBucket: "skejspoty.firebasestorage.app",
            messagingSenderId: "1067851773136",
            appId: "1:1067851773136:web:39bdc7f7af34cbbf94dad5"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const spotsCollection = db.collection('spots');

        let currentUser = null;
        let spots = [];
        let markers = [];
        let selectedImages = [];
        let editingSpotId = null;
        let isPlacingSpot = false;
        let tempMarker = null;

        // === MAPA LAYERS ===
        const streets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', { subdomains:['mt0','mt1','mt2','mt3'] });
        const hybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { subdomains:['mt0','mt1','mt2','mt3'] });
        const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        
        const map = L.map('map', { center: [52.1, 19.4], zoom: 6, layers: [streets], zoomControl: false });
        L.control.layers({ "MAPA": streets, "SATELITA": hybrid, "OSM": osm }, null, { position: 'bottomleft' }).addTo(map);

        // === COMPRESSION & ROTATION ===
        async function processImage(file, rotation = 0) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX = 800;
                        let w = img.width, h = img.height;
                        if (rotation === 90 || rotation === 270) [w, h] = [h, w];
                        if (w > MAX) { h *= MAX / w; w = MAX; }
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.translate(w/2, h/2);
                        ctx.rotate(rotation * Math.PI / 180);
                        if (rotation === 90 || rotation === 270) ctx.drawImage(img, -h/2, -w/2, h, w);
                        else ctx.drawImage(img, -w/2, -h/2, w, h);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
            });
        }

        document.getElementById('spotImageUpload').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (selectedImages.length + files.length > 3) return showNotification("MAX 3 ZDJƒòCIA!", "error");
            for (const f of files) {
                const data = await processImage(f);
                selectedImages.push(data);
            }
            renderPreviews();
            e.target.value = "";
        });

        document.getElementById('rotateAllBtn').onclick = async () => {
            if (selectedImages.length === 0) return;
            showNotification("OBRACANIE...");
            const newRotation = (parseInt(document.getElementById('spotRotation').value) + 90) % 360;
            document.getElementById('spotRotation').value = newRotation;
            // W tej wersji obracamy wizualnie podglƒÖd
            document.querySelectorAll('.preview-box img').forEach(img => {
                img.style.transform = `rotate(${newRotation}deg)`;
            });
        };

        function renderPreviews() {
            const list = document.getElementById('imagesPreviewList');
            list.innerHTML = "";
            selectedImages.forEach((img, idx) => {
                const div = document.createElement('div');
                div.className = "preview-box";
                div.innerHTML = `<img src="${img}" style="width:100%;height:100%;object-fit:cover;"><div class="remove-img-btn" onclick="removeImg(${idx})">&times;</div>`;
                list.appendChild(div);
            });
        }
        window.removeImg = (idx) => { selectedImages.splice(idx, 1); renderPreviews(); };

        // === NOTIFICATIONS & LIGHTBOX ===
        function showNotification(msg, type = 'success') {
            const container = document.getElementById('notification-container');
            const n = document.createElement('div');
            n.className = `notification ${type}`;
            n.innerText = msg;
            container.appendChild(n);
            gsap.from(n, { y: 50, opacity: 0 });
            setTimeout(() => gsap.to(n, { opacity: 0, onComplete: () => n.remove() }), 3000);
        }

        window.openLightbox = (src, rot = 0) => {
            const lb = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = src;
            img.style.transform = `rotate(${rot}deg)`;
            lb.style.display = 'flex';
            setTimeout(() => lb.style.opacity = 1, 10);
        };
        window.closeLightbox = () => {
            const lb = document.getElementById('lightbox');
            lb.style.opacity = 0;
            setTimeout(() => lb.style.display = 'none', 300);
        };

        // === AUTH SYSTEM ===
        auth.onAuthStateChanged(user => {
            currentUser = user;
            const status = document.getElementById('authStatus');
            const fab = document.getElementById('addSpotFab');
            if (user) {
                status.innerHTML = `SESJA: <b style="color:var(--neon-green)">${user.displayName || 'SKATER'}</b>`;
                document.getElementById('logoutBtn').style.display = 'block';
                document.getElementById('btnGoLogin').style.display = 'none';
                document.getElementById('btnGoReg').style.display = 'none';
                fab.style.display = 'flex';
            } else {
                status.innerHTML = "STATUS: <b style="color:var(--neon-red)">NIEZALOGOWANY</b>";
                document.getElementById('logoutBtn').style.display = 'none';
                document.getElementById('btnGoLogin').style.display = 'block';
                document.getElementById('btnGoReg').style.display = 'block';
                fab.style.display = 'none';
            }
        });

        document.getElementById('btnGoLogin').onclick = () => { document.getElementById('loginForm').style.display = 'block'; document.getElementById('registerForm').style.display = 'none'; };
        document.getElementById('btnGoReg').onclick = () => { document.getElementById('registerForm').style.display = 'block'; document.getElementById('loginForm').style.display = 'none'; };
        document.getElementById('logoutBtn').onclick = () => auth.signOut();

        window.handleLogin = async () => {
            try {
                await auth.signInWithEmailAndPassword(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value);
                showNotification("ZALOGOWANO!");
                document.getElementById('loginForm').style.display = 'none';
            } catch(e) { showNotification("B≈ÅƒÑD!", "error"); }
        };

        window.handleRegister = async () => {
            const nick = document.getElementById('registerNick').value;
            try {
                const res = await auth.createUserWithEmailAndPassword(document.getElementById('registerEmail').value, document.getElementById('registerPassword').value);
                await res.user.updateProfile({ displayName: nick });
                showNotification("WITAJ W EKIPIE!");
                document.getElementById('registerForm').style.display = 'none';
            } catch(e) { showNotification("B≈ÅƒÑD REJESTRACJI!", "error"); }
        };

        // === MAP LOGIC ===
        document.getElementById('addSpotFab').onclick = () => {
            if (isPlacingSpot) { toggleForm(false); return; }
            isPlacingSpot = true;
            showNotification("KLIKNIJ NA MAPƒò!");
            document.getElementById('addSpotFab').classList.add('form-active');
        };

        map.on('click', e => {
            if (isPlacingSpot) {
                isPlacingSpot = false;
                toggleForm(true, e.latlng.lat, e.latlng.lng);
            }
        });

        function toggleForm(show, lat, lng) {
            const form = document.getElementById('spot-form');
            form.style.display = show ? 'flex' : 'none';
            if (show) {
                document.getElementById('spotLat').value = lat;
                document.getElementById('spotLng').value = lng;
                if (tempMarker) map.removeLayer(tempMarker);
                tempMarker = L.marker([lat, lng]).addTo(map);
            } else { resetForm(); }
        }

        function resetForm() {
            document.getElementById('spotName').value = "";
            document.getElementById('spotDesc').value = "";
            document.querySelectorAll('.spot-tag').forEach(c => c.checked = false);
            selectedImages = []; renderPreviews();
            editingSpotId = null;
            document.getElementById('editModeLabel').style.display = 'none';
            document.getElementById('addSpotFab').classList.remove('form-active');
            document.getElementById('spotRotation').value = 0;
            if (tempMarker) map.removeLayer(tempMarker);
        }

        document.getElementById('saveSpotBtn').onclick = async () => {
            const name = document.getElementById('spotName').value;
            if (!name) return showNotification("WPISZ NAZWƒò!", "error");
            
            const tags = Array.from(document.querySelectorAll('.spot-tag:checked')).map(c => c.value);
            const data = {
                name, lat: parseFloat(document.getElementById('spotLat').value), lng: parseFloat(document.getElementById('spotLng').value),
                description: document.getElementById('spotDesc').value,
                bust: document.getElementById('spotBust').value,
                lights: document.getElementById('spotLights').checked,
                tags,
                rotation: parseInt(document.getElementById('spotRotation').value),
                stairsCount: tags.includes('Schody') ? document.getElementById('stairsRange').value : null,
                images: selectedImages,
                authorId: currentUser.uid,
                authorName: currentUser.displayName || "SKATER",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                if (editingSpotId) await spotsCollection.doc(editingSpotId).update(data);
                else await spotsCollection.add(data);
                showNotification("ZAPISANO!");
                toggleForm(false);
            } catch(e) { showNotification("B≈ÅƒÑD ZAPISU!", "error"); }
        };

        // === RENDERING & FILTERS ===
        function renderSpots() {
            const list = document.getElementById('spotsList');
            list.innerHTML = "";
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            const selBust = document.getElementById('filterBust').value;
            const selTags = Array.from(document.querySelectorAll('.filter-tag:checked')).map(c => c.value);

            const filtered = spots.filter(s => {
                const bMatch = selBust === 'all' || s.bust === selBust;
                const tMatch = selTags.length === 0 || selTags.every(t => (s.tags || []).includes(t));
                return bMatch && tMatch;
            });

            document.getElementById('spotCount').innerText = filtered.length;

            filtered.sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)).forEach((spot, idx) => {
                const card = document.createElement('div');
                card.className = "spot-card";
                card.id = `card-${spot.id}`;
                
                let imgs = "";
                if (spot.images?.length > 0) {
                    imgs = `<div class="gallery-container">`;
                    spot.images.forEach(img => imgs += `<div class="spot-img-container" onclick="openLightbox('${img}', ${spot.rotation || 0})"><img src="${img}" class="spot-img" style="transform:rotate(${spot.rotation || 0}deg)"></div>`);
                    imgs += `</div>`;
                }

                const date = spot.timestamp ? new Date(spot.timestamp.seconds * 1000).toLocaleDateString() : 'NOWY';

                card.innerHTML = `
                    <h4 style="color:var(--neon-blue)">${spot.name}</h4>
                    <div style="margin:5px 0;"><span class="bust-level bust-${spot.bust}">${spot.bust}</span> <span style="font-size:0.6rem; color:#666; margin-left:10px;">${date}</span></div>
                    ${imgs}
                    <p style="font-size:0.8rem; margin:8px 0; font-family:'Roboto Mono'">${spot.description}</p>
                    <div>${(spot.tags || []).map(t => `<span class="tag">${t}</span>`).join('')}</div>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <button class="btn-neon btn-blue" style="padding:5px; font-size:0.7rem;" onclick="focusSpot(${spot.lat}, ${spot.lng}, '${spot.id}')">MAPA</button>
                        ${currentUser && spot.authorId === currentUser.uid ? `<button class="btn-neon btn-orange" style="padding:5px; font-size:0.7rem;" onclick="editSpot('${spot.id}')">EDYTUJ</button>` : ''}
                    </div>
                    <div style="margin-top:10px; border-top:1px solid #222; padding-top:10px;">
                        <div id="comments-${spot.id}">${(spot.comments || []).slice(-3).map(c => `<div class="comment"><b>${c.user}:</b> ${c.text}</div>`).join('')}</div>
                        ${currentUser ? `<div style="display:flex; gap:5px; margin-top:5px;"><input type="text" id="in-${spot.id}" placeholder="..." style="margin:0; padding:5px;"><button class="btn-neon btn-green" style="margin:0; width:40px; padding:5px;" onclick="addComment('${spot.id}')">OK</button></div>` : ''}
                    </div>
                `;
                list.appendChild(card);

                const m = L.marker([spot.lat, spot.lng], {
                    icon: L.divIcon({ className: 'custom-marker-icon', html: (idx+1).toString(), iconSize:[30,30] })
                }).addTo(map);
                m.on('click', () => {
                    switchSection('spotsList');
                    setTimeout(() => {
                        const el = document.getElementById(`card-${spot.id}`);
                        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        document.querySelectorAll('.spot-card').forEach(c => c.classList.remove('highlight'));
                        el.classList.add('highlight');
                    }, 400);
                });
                markers.push(m);
            });
        }

        window.focusSpot = (lat, lng, id) => { switchSection('map'); map.flyTo([lat, lng], 17); };
        
        window.editSpot = (id) => {
            const spot = spots.find(s => s.id === id);
            editingSpotId = id;
            toggleForm(true, spot.lat, spot.lng);
            document.getElementById('spotName').value = spot.name;
            document.getElementById('spotDesc').value = spot.description;
            document.getElementById('spotBust').value = spot.bust;
            document.getElementById('spotLights').checked = spot.lights;
            document.getElementById('spotRotation').value = spot.rotation || 0;
            document.getElementById('editModeLabel').style.display = 'block';
            selectedImages = spot.images || [];
            renderPreviews();
        };

        window.addComment = async (id) => {
            const t = document.getElementById(`in-${id}`).value;
            if (!t) return;
            const spot = spots.find(s => s.id === id);
            const comments = spot.comments || [];
            comments.push({ user: currentUser.displayName || "SKATER", text: t, date: new Date().toISOString() });
            await spotsCollection.doc(id).update({ comments });
            document.getElementById(`in-${id}`).value = "";
        };

        // === UI & NAVIGATION ===
        function switchSection(target) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.querySelector(`[data-target="${target}"]`).classList.add('active');
            if (target === 'map') document.getElementById('mainSidebar').classList.remove('active');
            else {
                document.getElementById('mainSidebar').classList.add('active');
                document.querySelectorAll('.sidebar-section').forEach(s => s.classList.remove('active'));
                document.getElementById(target + 'Content').classList.add('active');
            }
        }

        document.querySelectorAll('.nav-item').forEach(item => item.onclick = () => switchSection(item.dataset.target));
        document.getElementById('tagSchody').onchange = e => document.getElementById('stairsCountContainer').style.display = e.target.checked ? 'block' : 'none';
        document.getElementById('stairsRange').oninput = e => document.getElementById('stairsValue').innerText = e.target.value;
        document.getElementById('filterBust').onchange = renderSpots;
        document.querySelectorAll('.filter-tag').forEach(cb => cb.onchange = renderSpots);

        document.getElementById('citySearchBtn').onclick = async () => {
            const q = document.getElementById('citySearchInput').value;
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
                const data = await res.json();
                if (data[0]) map.flyTo([data[0].lat, data[0].lon], 14);
            } catch(e) { showNotification("B≈ÅƒÑD WYSZUKIWANIA", "error"); }
        };

        document.getElementById('locateUserBtn').onclick = () => map.locate({setView: true, maxZoom: 16});

        // BOOTSTRAP
        spotsCollection.onSnapshot(snap => {
            spots = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderSpots();
        });

        window.onload = () => {
            setTimeout(() => {
                gsap.to("#loader", { opacity: 0, onComplete: () => {
                    document.getElementById('loader').style.display = 'none';
                    gsap.to(".app-container", { opacity: 1 });
                }});
            }, 1000);
        };

        const cursor = document.getElementById('cursor');
        document.onmousemove = e => { cursor.style.left = e.clientX+'px'; cursor.style.top = e.clientY+'px'; };
        document.querySelectorAll('button, input, [data-target], .fab, select, .spot-img-container').forEach(el => {
            el.onmouseenter = () => cursor.classList.add('hovered');
            el.onmouseleave = () => cursor.classList.remove('hovered');
        });
    </script>
</body>
</html>
