    <style>
        :root {
            --neon-green: #39ff14; --neon-pink: #ff00ff; --neon-blue: #00f3ff;
            --neon-red: #ff3131; --neon-orange: #ffaa00; --main-bg: #0a0a12;

        }

        /* --- RESET I LAYOUT --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body {
            font-family: 'Orbitron', sans-serif; background-color: var(--main-bg);
            color: var(--text-color); overflow: hidden; height: 100vh; width: 100vw;
        }
        
        #cursor {
            position: fixed; width: 25px; height: 25px; border: 4px solid var(--neon-pink); border-radius: 50%;
            pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); transition: width 0.1s, height 0.1s; mix-blend-mode: difference;
        }
        #cursor.hovered { width: 60px; height: 60px; background: rgba(255, 0, 255, 0.1); border-color: var(--neon-green); }

        #loader {
            position: fixed; inset: 0; background: var(--main-bg); 
            display: flex; justify-content: center; align-items: center; z-index: 10000; flex-direction: column;
        }
        .skate-wheel {
            width: 100px; height: 100px; border: 12px solid var(--neon-green); border-top: 12px solid var(--neon-pink);
            border-radius: 50%; animation: spin 0.6s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .app-container { display: grid; grid-template-columns: 420px 1fr; height: 100vh; width: 100%; opacity: 0; }

        .sidebar {
            background: var(--sidebar-bg); border-right: 4px solid var(--neon-pink);
            padding: 25px; overflow-y: auto; display: flex; flex-direction: column; z-index: 10;
        }
        .sidebar h1 { font-weight: 900; font-size: 2.8rem; text-shadow: 0 0 15px var(--neon-pink); margin-bottom: 25px; font-style: italic; }
        
        #map-container { position: relative; width: 100%; height: 100%; overflow: hidden; }
        #map { width: 100%; height: 100%; z-index: 1; }
        
        /* --- POWIADOMIENIA --- */
        #notification-container {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 9000; display: flex; flex-direction: column; gap: 10px; width: 90%; max-width: 400px;
        }
        .notification { 
            padding: 18px; border: 4px solid; font-weight: 900; font-size: 1rem; 
            color: #fff; background: #000; box-shadow: 0 0 25px rgba(0,0,0,0.7); text-align: center;
        }
        .notification.success { border-color: var(--neon-green); }

        /* --- PRZYCISKI NEON --- */

        .btn-orange { color: var(--neon-orange); border-color: var(--neon-orange); }

        /* --- UI MAPY --- */

        .gallery-container { display: flex; gap: 10px; overflow-x: auto; margin: 15px 0; padding-bottom: 10px; scroll-snap-type: x mandatory; }
        .spot-img-container { flex: 0 0 100%; height: 250px; border: 3px solid #333; scroll-snap-align: start; }
        .spot-img { width: 100%; height: 100%; object-fit: cover; }

        .bust-safe { color: var(--neon-green); border-color: var(--neon-green); }

        .tag { font-size: 0.8rem; padding: 5px 10px; border: 2px solid var(--neon-blue); color: var(--neon-blue); font-weight: 900; margin: 4px; display: inline-block; }

        /* --- FORMULARZ --- */
        #spot-form {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 5000; padding: 20px; overflow-y: auto; align-items: center; justify-content: center;

        /* --- MOBILE NAV --- */
        @media (max-width: 768px) {
            .app-container { grid-template-columns: 1fr; }

    <script>
        // === FIREBASE CONFIG ===
        const firebaseConfig = {
            apiKey: "AIzaSyCCxW6X7MJlWPfxP_6I8FlLc7Vp2wiR69Q",
            authDomain: "skejspoty.firebaseapp.com",
            projectId: "skejspoty",
            storageBucket: "skejspoty.firebasestorage.app",
            messagingSenderId: "1067851773136",
            appId: "1:1067851773136:web:39bdc7f7af34cbbf94dad5"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const spotsCollection = db.collection('spots');

        let currentUser = null;
        let spots = [];
        let markers = [];
        let selectedImages = [];
        let editingSpotId = null;
        let isPlacingSpot = false;
        let tempMarker = null;

        // === INICJALIZACJA MAPY ===
        const googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', { subdomains:['mt0','mt1','mt2','mt3'] });
        const googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { subdomains:['mt0','mt1','mt2','mt3'] });
        
        const map = L.map('map', { center: [52.1, 19.4], zoom: 6, layers: [googleStreets], zoomControl: false });
        L.control.layers({ "MAPA": googleStreets, "SATELITA": googleHybrid }, null, { position: 'bottomleft' }).addTo(map);

        // === KOMPRESYJNE PRZETWARZANIE ZDJƒòƒÜ ===
        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_SIZE = 950;
                        let w = img.width, h = img.height;
                        if (w > h) { if (w > MAX_SIZE) { h *= MAX_SIZE / w; w = MAX_SIZE; } }
                        else { if (h > MAX_SIZE) { w *= MAX_SIZE / h; h = MAX_SIZE; } }
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.fillStyle = "#fff"; ctx.fillRect(0,0,w,h);
                        ctx.drawImage(img, 0, 0, w, h);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
            });
        }

        document.getElementById('spotImageUpload').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (selectedImages.length + files.length > 3) return showNotification("MAX 3 ZDJƒòCIA!", "error");
            showNotification("PRZETWARZANIE ZDJƒòƒÜ...");
            for (const f of files) {
                const comp = await compressImage(f);
                selectedImages.push(comp);
            }
            renderPreviews();
            e.target.value = "";
        });

        function renderPreviews() {
            const list = document.getElementById('imagesPreviewList');
            list.innerHTML = "";
            selectedImages.forEach((img, idx) => {
                const div = document.createElement('div');
                div.className = "preview-box";
                div.innerHTML = `<img src="${img}" style="width:100%;height:100%;object-fit:cover;">
                                 <div class="remove-img-btn" onclick="removeImage(${idx})"><i class="fa-solid fa-xmark"></i></div>`;
                list.appendChild(div);
            });
        }
        window.removeImage = (idx) => { selectedImages.splice(idx, 1); renderPreviews(); };

        // === POWIADOMIENIA UI ===
        function showNotification(msg, type = 'success') {
            const container = document.getElementById('notification-container');
            const n = document.createElement('div');
            n.className = `notification ${type}`;
            n.innerHTML = `<i class="fa-solid ${type === 'success' ? 'fa-check-double' : 'fa-skull'}"></i> ${msg}`;
            container.appendChild(n);
            gsap.from(n, { y: -50, opacity: 0 });
            setTimeout(() => gsap.to(n, { opacity: 0, onComplete: () => n.remove() }), 3000);
        }

        // === ELEMENTY FORMULARZA ===
        document.getElementById('tagSchody').onchange = e => document.getElementById('stairsCountContainer').style.display = e.target.checked ? 'block' : 'none';
        document.getElementById('stairsRange').oninput = e => document.getElementById('stairsValue').innerText = e.target.value;
        document.getElementById('tagInne').onchange = e => document.getElementById('otherInputValue').style.display = e.target.checked ? 'block' : 'none';

        // === SYSTEM AUTORYZACJI ===
        auth.onAuthStateChanged(user => {
            currentUser = user;
            const status = document.getElementById('authStatus');
            const fab = document.getElementById('addSpotFab');
            
            if (user) {
                status.innerHTML = `<i class="fa-solid fa-user-check" style="color:var(--neon-green)"></i> STATUS: <span style="color:var(--neon-green)">ZALOGOWANO (${user.displayName || 'SKATER'})</span>`;
                document.getElementById('logoutBtn').style.display = 'block';
                document.getElementById('btnGoLogin').style.display = 'none';
                document.getElementById('btnGoReg').style.display = 'none';
                fab.style.display = 'flex';
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'none';
            } else {
                status.innerHTML = `<i class="fa-solid fa-user-xmark" style="color:var(--neon-red)"></i> STATUS: <span style="color:var(--neon-red)">NIEZALOGOWANY</span>`;
                document.getElementById('logoutBtn').style.display = 'none';
                document.getElementById('btnGoLogin').style.display = 'block';
                document.getElementById('btnGoReg').style.display = 'block';
                fab.style.display = 'none';
            }
        });

        document.getElementById('btnGoLogin').onclick = () => { document.getElementById('loginForm').style.display = 'block'; document.getElementById('registerForm').style.display = 'none'; };
        document.getElementById('btnGoReg').onclick = () => { document.getElementById('registerForm').style.display = 'block'; document.getElementById('loginForm').style.display = 'none'; };
        document.getElementById('logoutBtn').onclick = () => auth.signOut();

        window.handleLogin = async () => {
            try {
                await auth.signInWithEmailAndPassword(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value);
                showNotification("ZALOGOWANO POMY≈öLNIE!");
            } catch(err) { showNotification("B≈ÅƒÑD LOGOWANIA!", "error"); }
        };

        window.handleRegister = async () => {
            const n = document.getElementById('registerNick').value;
            if(!n || n.length < 3) return showNotification("WPISZ POPRAWNY NICK!", "error");
            try {
                const res = await auth.createUserWithEmailAndPassword(document.getElementById('registerEmail').value, document.getElementById('registerPassword').value);
                await res.user.updateProfile({ displayName: n });
                showNotification("PROFIL ZA≈ÅO≈ªONY!");
            } catch(err) { showNotification("B≈ÅƒÑD REJESTRACJI!", "error"); }
        };

        // === MAPA I MARKERY ===
        document.getElementById('addSpotFab').onclick = () => {
            if (isPlacingSpot) { toggleForm(false); return; }
            isPlacingSpot = true;
            showNotification("WSKA≈ª MIEJSCE NA MAPIE!");
            document.getElementById('addSpotFab').classList.add('form-active');
        };

        map.on('click', e => {
            if (isPlacingSpot) {
                isPlacingSpot = false;
                toggleForm(true, e.latlng.lat, e.latlng.lng);
            }
        });

        function toggleForm(show, lat, lng) {
            const form = document.getElementById('spot-form');
            form.style.display = show ? 'flex' : 'none';
            if (show) {
                document.getElementById('spotLat').value = lat;
                document.getElementById('spotLng').value = lng;
                if (tempMarker) map.removeLayer(tempMarker);
                tempMarker = L.marker([lat, lng]).addTo(map);
            } else { resetForm(); }
        }

        function resetForm() {
            document.getElementById('spotName').value = "";
            document.getElementById('spotDesc').value = "";
            document.querySelectorAll('.spot-tag').forEach(c => c.checked = false);
            selectedImages = []; renderPreviews();
            if (tempMarker) map.removeLayer(tempMarker);
            editingSpotId = null;
            document.getElementById('addSpotFab').classList.remove('form-active');
        }

        document.getElementById('saveSpotBtn').onclick = async () => {
            const name = document.getElementById('spotName').value;
            if (!name) return showNotification("BRAKUJE NAZWY!", "error");

            const tags = Array.from(document.querySelectorAll('.spot-tag:checked')).map(c => c.value);
            const data = {
                name, lat: parseFloat(document.getElementById('spotLat').value), lng: parseFloat(document.getElementById('spotLng').value),
                description: document.getElementById('spotDesc').value,
                bust: document.getElementById('spotBust').value,
                lights: document.getElementById('spotLights').checked,
                tags,
                stairsCount: tags.includes('Schody') ? document.getElementById('stairsRange').value : null,
                otherDesc: tags.includes('Inne') ? document.getElementById('otherInputValue').value : null,
                images: selectedImages,
                authorId: currentUser.uid,
                authorName: currentUser.displayName || "SKATER",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                if (editingSpotId) await spotsCollection.doc(editingSpotId).update(data);
                else await spotsCollection.add(data);
                showNotification("SPOT ODKRYTY!");
                toggleForm(false);
            } catch(e) { showNotification("B≈ÅƒÑD ZAPISU!", "error"); }
        };

        // === LISTOWANIE I INTERAKCJA ===
        function renderSpots() {
            const list = document.getElementById('spotsList');
            list.innerHTML = "";
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            const filtered = spots.filter(s => {
                const b = document.getElementById('filterBust').value;
                return b === 'all' || s.bust === b;
            });

            document.getElementById('spotCount').innerText = filtered.length;

            filtered.forEach((spot, idx) => {
                const card = document.createElement('div');
                card.className = "spot-card";
                card.id = `card-${spot.id}`;

                let imgs = "";
                if (spot.images && spot.images.length > 0) {
                    imgs = `<div class="gallery-container">`;
                    spot.images.forEach(img => imgs += `<div class="spot-img-container"><img src="${img}" class="spot-img"></div>`);
                    imgs += `</div>`;
                }

                card.innerHTML = `
                    <h3 style="color:var(--neon-blue); font-weight:900; text-transform:uppercase;">${idx+1}. ${spot.name}</h3>
                    <div style="margin:10px 0;"><span class="bust-level bust-${spot.bust}">${spot.bust}</span></div>
                    ${imgs}
                    <p style="font-family:'Roboto Mono'; font-weight:700; margin:10px 0;">${spot.description}</p>
                    <div style="margin:12px 0;">${(spot.tags || []).map(t => `<span class="tag">${t}</span>`).join('')}</div>
                    <div style="display:flex; gap:12px;">
                        <button class="btn-neon btn-blue" style="padding:8px; font-size:0.8rem;" onclick="focusOnMap(${spot.lat}, ${spot.lng})"><i class="fa-solid fa-location-dot"></i> MAPA</button>
                        ${currentUser && spot.authorId === currentUser.uid ? `<button class="btn-neon btn-orange" style="padding:8px; font-size:0.8rem;" onclick="editSpot('${spot.id}')"><i class="fa-solid fa-pen-to-square"></i> EDYCJA</button>` : ''}
                    </div>
                    <div class="comments-section">
                        <div id="comments-${spot.id}">
                            ${(spot.comments || []).map(c => `<div class="comment"><b>${c.user}:</b> ${c.text}</div>`).join('')}
                        </div>
                        ${currentUser ? `<div style="display:flex; gap:8px; margin-top:10px;"><input type="text" id="in-${spot.id}" placeholder="DODAJ KOMENTARZ..." style="margin:0;"><button class="btn-neon btn-green" style="margin:0; width:70px; padding:10px;" onclick="addComment('${spot.id}')">OK</button></div>` : ''}
                    </div>
                `;
                list.appendChild(card);

                const m = L.marker([spot.lat, spot.lng], {
                    icon: L.divIcon({ className: 'custom-marker-icon', html: (idx+1).toString(), iconSize:[35,35] })
                }).addTo(map);

                // INTERAKCJA: MARKER -> LISTA
                m.on('click', () => {
                    switchSection('spotsList');
                    setTimeout(() => {
                        const el = document.getElementById(`card-${spot.id}`);
                        if(el) {
                            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            document.querySelectorAll('.spot-card').forEach(c => c.classList.remove('highlight'));
                            el.classList.add('highlight');
                        }
                    }, 400);
                });
                markers.push(m);
            });
        }

        window.focusOnMap = (lat, lng) => { switchSection('map'); map.flyTo([lat, lng], 17); };

        window.addComment = async (id) => {
            const t = document.getElementById(`in-${id}`).value;
            if (!t) return;
            const spot = spots.find(s => s.id === id);
            const comments = spot.comments || [];
            comments.push({ user: currentUser.displayName || "ANONIM", text: t });
            await spotsCollection.doc(id).update({ comments });
            document.getElementById(`in-${id}`).value = "";
        };

        window.editSpot = (id) => {
            const spot = spots.find(s => s.id === id);
            editingSpotId = id;
            toggleForm(true, spot.lat, spot.lng);
            document.getElementById('spotName').value = spot.name;
            document.getElementById('spotDesc').value = spot.description;
            document.getElementById('spotBust').value = spot.bust;
            document.getElementById('spotLights').checked = spot.lights;
            selectedImages = spot.images || [];
            renderPreviews();
        };

        // === NAWIGACJA SEKCJI ===
        function switchSection(target) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            const navItem = document.querySelector(`[data-target="${target}"]`);
            if(navItem) navItem.classList.add('active');
            
            if (target === 'map') {
                document.getElementById('mainSidebar').classList.remove('active');
            } else {
                document.getElementById('mainSidebar').classList.add('active');
                document.querySelectorAll('.sidebar-section').forEach(s => s.style.display = 'none');
                const content = document.getElementById(target + 'Content');
                if(content) content.style.display = 'block';
            }
        }

        document.querySelectorAll('.nav-item').forEach(item => {
            item.onclick = () => switchSection(item.dataset.target);
        });

        // === NARZƒòDZIA POMOCNICZE ===
        document.getElementById('citySearchBtn').onclick = async () => {
            const q = document.getElementById('citySearchInput').value;
            if(q.length < 2) return showNotification("WPISZ MIASTO!", "error");
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
                const data = await res.json();
                if (data.length > 0) map.flyTo([data[0].lat, data[0].lon], 14);
                else showNotification("NIE ZNALEZIONO!", "error");
            } catch(e) { showNotification("B≈ÅƒÑD SIECI!", "error"); }
        };

        document.getElementById('locateUserBtn').onclick = () => { map.locate({setView: true, maxZoom: 16}); };
        document.getElementById('filterBust').onchange = renderSpots;

        // === BOOTSTRAP SYSTEMU ===
        spotsCollection.onSnapshot(snap => {
            spots = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderSpots();
        });

        window.onload = () => {
            setTimeout(() => {
                gsap.to("#loader", { opacity: 0, duration: 0.6, onComplete: () => {
                    document.getElementById('loader').style.display = 'none';
                    gsap.to(".app-container", { opacity: 1, duration: 0.8 });
                }});
            }, 1200);
        };

        // KURSOR NEON
        const cursor = document.getElementById('cursor');
        document.onmousemove = e => { cursor.style.left = e.clientX+'px'; cursor.style.top = e.clientY+'px'; };
        document.querySelectorAll('button, input, [data-target], .fab, select').forEach(el => {
            el.onmouseenter = () => cursor.classList.add('hovered');
            el.onmouseleave = () => cursor.classList.remove('hovered');
        });
    </script>
</body>
</html>
